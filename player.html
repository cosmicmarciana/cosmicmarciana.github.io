<!doctype html>
<html lang="ca">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cosmic Marciana — Player Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#220000,#110000);
  color:#fff;
  text-align:center;
  padding:40px;
}
h1 {
  font-family: 'Creepster', cursive;
  font-size:60px;
  color:#ff4444;
  text-shadow: 0 0 6px #ff4444,0 0 12px #ff1111;
  margin-bottom:20px;
}
.card {
  max-width:720px;
  margin:auto;
  padding:32px;
  border-radius:16px;
  background: rgba(0,0,0,0.7);
  box-shadow:0 0 40px rgba(255,0,0,0.4);
}
img {
  width:100%;
  max-width:360px;
  border-radius:12px;
  margin:24px 0;
  box-shadow:0 0 20px rgba(255,0,0,0.3);
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
img:hover { transform:scale(1.03); box-shadow:0 0 25px #ff4444,0 0 50px #ff1111; }

.controls {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin-bottom:20px;
}
button {
  border:none;
  border-radius:50%;
  width:50px; height:50px;
  font-size:18px;
  font-weight:bold;
  background:#00ff00;
  color:#111;
  cursor:pointer;
  box-shadow:0 0 8px #00ff00,0 0 16px #00ff00;
  transition:0.3s;
}
button:hover { transform:scale(1.1); box-shadow:0 0 16px #ff0000,0 0 32px #ff0000; }

.progress-container {
  width:80%;
  height:8px;
  background: rgba(0,255,0,0.3);
  border-radius:4px;
  margin:auto;
  cursor:pointer;
  overflow:hidden;
}
.progress-bar {
  width:0%;
  height:100%;
  border-radius:4px;
  background: linear-gradient(90deg,#00ff00,#00cc00,#00ff00);
  transition:width 0.1s linear;
  animation: flow 2s linear infinite;
}
@keyframes flow { 0%{background-position:0%}100%{background-position:100%} }

.playlist {
  margin-top:20px;
  text-align:left;
}
.track {
  padding:10px 14px;
  border-radius:8px;
  background: rgba(0,255,0,0.05);
  margin:8px 0;
  transition: background 0.3s, transform 0.2s;
  cursor:pointer;
}
.track:hover { background: rgba(0,255,0,0.12); transform:scale(1.01); }
.track.current {
  background: rgba(0,255,0,0.2);
  box-shadow:0 0 15px #00ff00,0 0 30px #00ff00;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow { from{box-shadow:0 0 10px #00ff00,0 0 20px #00ff00;} to{box-shadow:0 0 20px #00ff00,0 0 40px #00ff00;} }
.track-title { font-size:18px; }
</style>
</head>
<body>
<div class="card">
<h1>Cosmic Marciana</h1>
<img src="cover.png" alt="Portada del disc" onclick="playAll()">

<div class="controls">
  <button onclick="prevTrack()">⏮</button>
  <button id="play-pause" onclick="togglePlay()">▶</button>
  <button onclick="nextTrack()">⏭</button>
</div>

<div class="progress-container" onclick="seek(event)">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<div class="playlist" id="playlist">
  <div class="track" data-index="0">Canco 1</div>
  <div class="track" data-index="1">Canco 2</div>
  <div class="track" data-index="2">Canco 3</div>
  <div class="track" data-index="3">Canco 4</div>
  <div class="track" data-index="4">Canco 5</div>
  <div class="track" data-index="5">Canco 6</div>
  <div class="track" data-index="6">Canco 7</div>
  <div class="track" data-index="7">Canco 8</div>
  <div class="track" data-index="8">Canco 9</div>
  <div class="track" data-index="9">Canco 10</div>
  <div class="track" data-index="10">Canco 11</div>
</div>

<audio id="audio"></audio>
</div>

<script>
const tracks = Array.from(document.querySelectorAll('.track'));
const audio = document.getElementById('audio');
const progressBar = document.getElementById('progress-bar');
const playPauseBtn = document.getElementById('play-pause');
let currentIndex = 0;

// Assign audio sources
const sources = [
  "canco1.mp3","canco2.mp3","canco3.mp3","canco4.mp3","canco5.mp3",
  "canco6.mp3","canco7.mp3","canco8.mp3","canco9.mp3","canco10.mp3","canco11.mp3"
];

function loadTrack(index){
  audio.src = sources[index];
  tracks.forEach(t=>t.classList.remove('current'));
  tracks[index].classList.add('current');
}

function playTrack(index){
  currentIndex=index;
  loadTrack(currentIndex);
  audio.play();
  playPauseBtn.textContent='⏸';
}

function togglePlay(){
  if(audio.paused){ audio.play(); playPauseBtn.textContent='⏸'; }
  else{ audio.pause(); playPauseBtn.textContent='▶'; }
}

function nextTrack(){
  currentIndex = (currentIndex+1)%tracks.length;
  playTrack(currentIndex);
}

function prevTrack(){
  currentIndex = (currentIndex-1+tracks.length)%tracks.length;
  playTrack(currentIndex);
}

function playAll(){ playTrack(0); }

// Click on playlist
tracks.forEach(track=>{
  track.addEventListener('click',()=> playTrack(parseInt(track.dataset.index)));
});

// Update progress
audio.addEventListener('timeupdate',()=>{
  if(audio.duration) progressBar.style.width=(audio.currentTime/audio.duration*100)+'%';
});

// Click to seek
function seek(event){
  const rect = event.currentTarget.getBoundingClientRect();
  const pct = (event.clientX - rect.left)/rect.width;
  audio.currentTime = pct * audio.duration;
}

// Auto next track
audio.addEventListener('ended',()=> nextTrack());
</script>
</body>
</html>
