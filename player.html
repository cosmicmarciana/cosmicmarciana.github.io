<!doctype html>
<html lang="ca">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>La casa del terror</title>

<style>
  :root{
    --neon:#00ff00;
    --ink:#eaeaea;
    --muted:#cfcfcf;
  }

  *{ box-sizing:border-box; }

  /* ===== MISMO FONDO SUPER-8 / TWILIGHT ===== */
  body{
    margin:0;
    font-family: Arial, sans-serif;
    color:var(--ink);
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:32px 14px;
    overflow-x:hidden;

    background:
      repeating-radial-gradient(
        circle at 30% 40%,
        rgba(255,255,255,.04) 0,
        rgba(255,255,255,.04) 1px,
        transparent 2px,
        transparent 7px
      ),
      repeating-radial-gradient(
        circle at 70% 60%,
        rgba(255,255,255,.025) 0,
        rgba(255,255,255,.025) 1px,
        transparent 1px,
        transparent 4px
      ),
      linear-gradient(
        180deg,
        rgba(255,255,255,.06),
        rgba(0,0,0,.08)
      ),
      linear-gradient(
        180deg,
        #1a1412,
        #0e0a09 50%,
        #050303
      );
  }

  .wrap{
    width:100%;
    max-width:820px;
    text-align:center;
  }

  /* Back */
  .back{
    display:inline-block;
    color:var(--ink);
    text-decoration:none;
    opacity:.75;
    margin-bottom:14px;
    border-bottom:1px dotted rgba(255,255,255,.35);
    padding-bottom:2px;
  }
  .back:hover{ opacity:1; color:var(--neon); border-bottom-color:rgba(0,255,0,.65); }

  /* Title */
  h1{
    margin: 0 0 6px 0;
    font-size: 22px;
    letter-spacing: .22em;
    font-weight: 800;
    text-transform: uppercase;
    color: var(--ink);
    opacity: .95;
  }

  #now-playing{
    margin: 0 0 12px 0;
    color:var(--muted);
    opacity:.9;
    font-size:13px;
    letter-spacing:.08em;
  }
  #track-name{ color:var(--ink); }

  /* ===== TV CRT (MISMO LENGUAJE VISUAL) ===== */
  .crt{
    position:relative;
    width:fit-content;
    margin:12px auto 18px;
    isolation:isolate;
    cursor:pointer;
  }
  #cover{
    width:100%;
    max-width:420px;
    border-radius:12px;
    display:block;
    filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
    animation: crt-flicker 4.5s infinite;
    transition: transform .2s ease;
  }
  .crt:hover #cover{
    transform: translateY(-2px);
  }
  .crt::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.025),
        rgba(255,255,255,.025) 1px,
        transparent 1px,
        transparent 3px
      );
    pointer-events:none;
    mix-blend-mode:overlay;
    opacity:.25;
    z-index:2;
    border-radius:12px;
  }
  .crt:hover #cover{
    animation: crt-glitch .35s steps(2,end);
  }

  /* Controls */
  .controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:16px;
    margin: 10px 0 10px;
    flex-wrap:wrap;
  }

  button{
    border:none;
    border-radius:999px;
    padding:12px 14px;
    font-size:16px;
    font-weight:700;
    background: rgba(0,255,0,.12);
    color: var(--ink);
    cursor:pointer;
    border:1px solid rgba(0,255,0,.25);
    transition:.18s ease;
  }

  button:hover{
    transform: translateY(-1px);
    border-color: rgba(0,255,0,.45);
    color: var(--neon);
  }

  #play-pause{
    background: var(--neon);
    color:#000;
    border-color: rgba(0,255,0,.0);
    box-shadow:0 0 22px rgba(0,255,0,.28);
    padding:12px 18px;
  }
  #play-pause:hover{
    color:#000;
    box-shadow:0 0 34px rgba(0,255,0,.45);
  }

  /* Small action buttons row */
  .actions{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin: 6px 0 4px;
  }
  .action-btn{
    padding:10px 12px;
    border-radius:999px;
    font-size:12px;
    letter-spacing:.06em;
    background: rgba(0,0,0,.25);
    color: var(--muted);
    border:1px solid rgba(255,255,255,.14);
  }
  .action-btn:hover{
    color: var(--neon);
    border-color: rgba(0,255,0,.35);
    transform: translateY(-1px);
  }
  .action-btn.on{
    background: rgba(0,255,0,.14);
    color: var(--neon);
    border-color: rgba(0,255,0,.45);
  }

  /* Status line */
  #status-line{
    min-height:18px;
    font-size:12px;
    color:var(--muted);
    opacity:.9;
    margin: 8px 0 10px;
    letter-spacing:.06em;
  }

  /* Progress */
  .progress-wrapper{
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:min(680px, 100%);
    margin: 0 auto;
    gap:10px;
  }
  .progress-container{
    flex:1;
    height:8px;
    background: rgba(255,255,255,0.10);
    border-radius:999px;
    cursor:pointer;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.10);
  }
  .progress-bar{
    width:0%;
    height:100%;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(0,255,0,.35), rgba(0,255,0,.8), rgba(0,255,0,.35));
    background-size:400% 100%;
    animation: flow 4s linear infinite;
    transition: width 0.1s linear;
  }
  @keyframes flow{ 0%{background-position:0%} 100%{background-position:400%} }

  #current-time,#total-time{
    font-size:12px;
    color:var(--muted);
    min-width:46px;
    text-align:center;
  }

  /* Volume */
  .volume-wrapper{
    margin-top:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
  }
  .volume-icon{
    font-size:18px;
    color:var(--muted);
    cursor:pointer;
    opacity:.9;
  }
  .volume-icon:hover{ color: var(--neon); }

  #volume-slider{
    width:160px;
    height:4px;
    cursor:pointer;
    accent-color: var(--neon);
  }

  /* Playlist */
  .playlist{
    margin:22px auto 0;
    text-align:left;
    width:min(720px, 100%);
  }
  .track{
    padding:10px 14px;
    border-radius:10px;
    background: rgba(255,255,255,0.05);
    margin:8px 0;
    transition: background 0.2s, transform 0.15s, border-color .2s;
    cursor:pointer;
    border:1px solid rgba(255,255,255,.08);
    color: var(--ink);
  }
  .track:hover{
    background: rgba(255,255,255,0.09);
    transform: translateY(-1px);
    border-color: rgba(0,255,0,.25);
  }
  .track.current{
    background: rgba(0,255,0,0.10);
    border-color: rgba(0,255,0,.45);
    color: var(--neon);
  }

  /* Small footer */
  .sig{
    margin-top:16px;
    font-size:12px;
    opacity:.6;
    letter-spacing:.14em;
    text-transform:uppercase;
    color:var(--muted);
  }

  /* CRT animations */
  @keyframes crt-flicker{
    0%{filter:brightness(1) contrast(1)}
    50%{filter:brightness(.97) contrast(1)}
    100%{filter:brightness(1) contrast(1)}
  }
  @keyframes crt-glitch{
    0%{transform:translate(0); filter:none}
    25%{transform:translate(-1px,0); filter:hue-rotate(-6deg)}
    50%{transform:translate(1px,0); filter:hue-rotate(6deg)}
    75%{transform:translate(-1px,0); filter:contrast(1.1)}
    100%{transform:translate(0); filter:none}
  }

  @media (max-width:480px){
    body{ padding:22px 14px; }
    h1{ font-size:18px; }
    #cover{ max-width: 100%; }
    .progress-wrapper{ gap:8px; }
    #volume-slider{ width: 140px; }
  }

  @media (prefers-reduced-motion: reduce){
    #cover{ animation:none !important; }
    .crt:hover #cover{ animation:none !important; }
    .progress-bar{ animation:none !important; }
  }
</style>
</head>

<body>
  <main class="wrap">

    <a href="index.html" class="back">‚Üê Salir del canal</a>

    <h1>La casa del terror</h1>
    <div id="now-playing">SONANDO: <span id="track-name">‚Äî</span></div>

    <!-- TV / CRT -->
    <div class="crt" onclick="togglePlay()" role="button" aria-label="Play/Pause" tabindex="0">
      <img id="cover" src="tv.png" alt="Televisi√≥n / portada" />
    </div>

    <div class="controls">
      <button onclick="prevTrack()" aria-label="Anterior">‚èÆ</button>
      <button id="play-pause" onclick="togglePlay()" aria-label="Play/Pause">‚ñ∂</button>
      <button onclick="stopTrack()" aria-label="Stop">‚èπ</button>
      <button onclick="nextTrack()" aria-label="Seg√ºent">‚è≠</button>
    </div>

    <div class="actions">
      <button id="shuffle-btn" class="action-btn" onclick="toggleShuffle()" aria-label="Shuffle">üîÄ Shuffle</button>
      <button id="loop-btn" class="action-btn" onclick="cycleLoop()" aria-label="Loop">üîÅ Loop: OFF</button>
      <button class="action-btn" onclick="sharePage()" aria-label="Compartir">üîó Compartir</button>
    </div>

    <div id="status-line"></div>

    <div class="progress-wrapper">
      <span id="current-time">0:00</span>
      <div class="progress-container" onclick="seek(event)">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <span id="total-time">0:00</span>
    </div>

    <div class="volume-wrapper">
      <span class="volume-icon" id="volume-icon">üîä</span>
      <input type="range" id="volume-slider" min="0" max="100" value="100">
    </div>

    <div class="playlist">
      <div class="track" data-index="0">Los pobres m√©s</div>
      <div class="track" data-index="1">Volveremos a empezar</div>
      <div class="track" data-index="2">Qui√©n llena los shows</div>
      <div class="track" data-index="3">STOP!</div>
      <div class="track" data-index="4">Can√ß√≥ 5</div>
      <div class="track" data-index="5">Can√ß√≥ 6</div>
      <div class="track" data-index="6">Can√ß√≥ 7</div>
      <div class="track" data-index="7">Can√ß√≥ 8</div>
      <div class="track" data-index="8">Can√ß√≥ 9</div>
      <div class="track" data-index="9">La casa del terror</div>
      <div class="track" data-index="10">Tenemos que hablar</div>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <div class="sig">EMISI√ìN NO AUTORIZADA ¬∑ NO AJUSTAR EL DIAL</div>

  </main>

<script>
const tracks = Array.from(document.querySelectorAll(".track"));
const audio = document.getElementById("audio");
const progressBar = document.getElementById("progress-bar");
const playPauseBtn = document.getElementById("play-pause");
const coverImg = document.getElementById("cover");

const currentTimeEl = document.getElementById("current-time");
const totalTimeEl = document.getElementById("total-time");

const volumeSlider = document.getElementById("volume-slider");
const volumeIcon = document.getElementById("volume-icon");

const trackNameEl = document.getElementById("track-name");
const statusLineEl = document.getElementById("status-line");
const shuffleBtn = document.getElementById("shuffle-btn");
const loopBtn = document.getElementById("loop-btn");

let currentIndex = 0;
let lastVolume = 1;

// Loop modes: 0=OFF, 1=SONG, 2=ALBUM
let loopMode = 0;
let shuffleOn = false;

/* Files */
const sources = [
  "lospobres.mp3","vae.mp3","shows.mp3","canco4.mp3","canco5.mp3",
  "canco6.mp3","canco7.mp3","canco8.mp3","canco9.mp3","canco10.mp3","canco11.mp3"
];

const covers = [
  "cover1.png","cover2.jpg","cover3.png","cover4.png","cover5.png",
  "cover6.png","cover7.png","cover8.png","cover9.png","cover10.png","cover11.png"
];

/* TITLES */
const titles = [
  "Los pobres m√©s",
  "Volveremos a empezar",
  "Qui√©n llena los shows",
  "STOP!",
  "Reza",
  "De pie",
  "Quemarlo todo",
  "Nadie sabe nada",
  "Lo que no quiero",
  "La casa del terror",
  "Tenemos que hablar"
];

function formatTime(t){
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60);
  return m + ":" + ("0" + s).slice(-2);
}

function setStatus(msg){
  if(!statusLineEl) return;
  statusLineEl.textContent = msg || "";
  if(msg){
    clearTimeout(setStatus._t);
    setStatus._t = setTimeout(()=>{ statusLineEl.textContent = ""; }, 1400);
  }
}

function syncButtons(){
  if(shuffleBtn){
    shuffleBtn.classList.toggle("on", shuffleOn);
    shuffleBtn.textContent = shuffleOn ? "üîÄ Shuffle: ON" : "üîÄ Shuffle";
  }
  if(loopBtn){
    const txt = loopMode === 0 ? "üîÅ Loop: OFF" : (loopMode === 1 ? "üîÇ Loop: CAN√á√ì" : "üîÅ Loop: √ÄLBUM");
    loopBtn.textContent = txt;
    loopBtn.classList.toggle("on", loopMode !== 0);
  }
}

/* Load */
function loadTrack(index){
  audio.src = sources[index];

  // Mantener TV fija: si quieres portadas por tema, descomenta la siguiente l√≠nea
  // coverImg.src = covers[index];

  tracks.forEach(t=>t.classList.remove("current"));
  tracks[index].classList.add("current");

  if(trackNameEl) trackNameEl.textContent = titles[index] || tracks[index]?.textContent || "‚Äî";
}

/* Play */
function playTrack(index){
  currentIndex = index;
  loadTrack(index);

  audio.play().then(()=>{
    playPauseBtn.textContent="‚è∏";
  }).catch(()=>{
    playPauseBtn.textContent="‚ñ∂";
  });
}

function togglePlay(){
  if(!audio.src) loadTrack(currentIndex);

  if(audio.paused){
    audio.play().then(()=> playPauseBtn.textContent="‚è∏").catch(()=>{});
  } else {
    audio.pause();
    playPauseBtn.textContent="‚ñ∂";
  }
}

function stopTrack(){
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent="‚ñ∂";
}

function getRandomNextIndex(){
  if(tracks.length <= 1) return currentIndex;
  let n = currentIndex;
  while(n === currentIndex){
    n = Math.floor(Math.random() * tracks.length);
  }
  return n;
}

function nextTrack(){
  if(shuffleOn){
    playTrack(getRandomNextIndex());
    return;
  }
  const next = (currentIndex + 1) % tracks.length;
  playTrack(next);
}

function prevTrack(){
  if(shuffleOn){
    playTrack(getRandomNextIndex());
    return;
  }
  const prev = (currentIndex - 1 + tracks.length) % tracks.length;
  playTrack(prev);
}

/* Playlist click */
tracks.forEach(track=>{
  track.addEventListener("click", ()=>{
    playTrack(parseInt(track.dataset.index, 10));
  });
});

/* Progress + remember */
audio.addEventListener("timeupdate", ()=>{
  if(!audio.duration) return;

  currentTimeEl.textContent = formatTime(audio.currentTime);
  totalTimeEl.textContent = formatTime(audio.duration);
  progressBar.style.width = (audio.currentTime/audio.duration*100) + "%";

  try{
    localStorage.setItem("cm_index", String(currentIndex));
    localStorage.setItem("cm_time", String(audio.currentTime));
  } catch {}
});

/* Seek */
function seek(event){
  if(!audio.duration) return;
  const rect = event.currentTarget.getBoundingClientRect();
  const pct = (event.clientX - rect.left) / rect.width;
  audio.currentTime = pct * audio.duration;
}

/* Auto end behavior (Loop modes + shuffle) */
audio.addEventListener("ended", ()=>{
  if(loopMode === 1){
    playTrack(currentIndex);
    return;
  }

  if(loopMode === 2){
    nextTrack();
    return;
  }

  if(shuffleOn){
    nextTrack();
    return;
  }

  if(currentIndex === tracks.length - 1){
    stopTrack();
    setStatus("Final del disc.");
  } else {
    nextTrack();
  }
});

/* Volume */
volumeSlider.addEventListener("input", ()=>{
  audio.volume = volumeSlider.value / 100;
  lastVolume = audio.volume;
  updateVolumeIcon();
});

function updateVolumeIcon(){
  if(audio.volume === 0) volumeIcon.textContent = "üîá";
  else if(audio.volume < 0.5) volumeIcon.textContent = "üîâ";
  else volumeIcon.textContent = "üîä";
}

volumeIcon.addEventListener("click", ()=>{
  if(audio.volume > 0){
    lastVolume = audio.volume;
    audio.volume = 0;
    volumeSlider.value = 0;
  } else {
    audio.volume = lastVolume || 1;
    volumeSlider.value = audio.volume * 100;
  }
  updateVolumeIcon();
});

/* Shuffle + Loop controls */
function toggleShuffle(){
  shuffleOn = !shuffleOn;
  try{ localStorage.setItem("cm_shuffle", shuffleOn ? "1" : "0"); } catch {}
  syncButtons();
  setStatus(shuffleOn ? "Shuffle ON üîÄ" : "Shuffle OFF");
}

function cycleLoop(){
  loopMode = (loopMode + 1) % 3;
  try{ localStorage.setItem("cm_loop", String(loopMode)); } catch {}
  syncButtons();
  setStatus(loopMode === 0 ? "Loop OFF" : (loopMode === 1 ? "Loop CAN√á√ì üîÇ" : "Loop √ÄLBUM üîÅ"));
}

/* Share */
async function sharePage(){
  const url = window.location.href;
  try{
    if(navigator.share){
      await navigator.share({ title: "Cosmic Marciana", url });
      setStatus("Compartit üíö");
    } else if(navigator.clipboard){
      await navigator.clipboard.writeText(url);
      setStatus("Link copiat üíö");
    } else {
      setStatus("No es pot copiar aqu√≠");
    }
  } catch {}
}

/* Keyboard */
document.addEventListener("keydown", (e)=>{
  if(e.code === "Space"){
    e.preventDefault();
    togglePlay();
  }
  if(e.code === "ArrowRight") nextTrack();
  if(e.code === "ArrowLeft") prevTrack();
});

/* INIT: restore track + time + shuffle + loop */
(function init(){
  try{
    shuffleOn = (localStorage.getItem("cm_shuffle") === "1");
    const lm = parseInt(localStorage.getItem("cm_loop") || "0", 10);
    loopMode = Number.isFinite(lm) ? Math.min(Math.max(lm,0),2) : 0;
  } catch {}

  try{
    const savedIndex = parseInt(localStorage.getItem("cm_index") || "0", 10);
    const savedTime = parseFloat(localStorage.getItem("cm_time") || "0");

    currentIndex = Number.isFinite(savedIndex)
      ? Math.min(Math.max(savedIndex, 0), tracks.length - 1)
      : 0;

    loadTrack(currentIndex);

    audio.addEventListener("loadedmetadata", ()=>{
      if(Number.isFinite(savedTime) && savedTime > 0 && savedTime < audio.duration){
        audio.currentTime = savedTime;
      }
    }, { once:true });
  } catch {
    loadTrack(0);
  }

  audio.volume = 1;
  updateVolumeIcon();
  syncButtons();
})();
</script>

<script>
  // Permitir Enter/Espacio en la "TV" (div con role=button)
  const crtBtn = document.querySelector(".crt");
  crtBtn?.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" || e.key === " "){
      e.preventDefault();
      togglePlay();
    }
  });
</script>

</body>
</html>
