<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">



  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;

      background:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          transparent 2px,
          transparent 7px
        ),
        repeating-radial-gradient(
          circle at 70% 60%,
          rgba(255,255,255,.025) 0,
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 4px
        ),
        linear-gradient(
          180deg,
          rgba(255,255,255,.06),
          rgba(0,0,0,.08)
        ),
        linear-gradient(
          180deg,
          #1a1412,
          #0e0a09 50%,
          #050303
        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
      will-change: transform, filter;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.025),
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.25;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== TEXTO ===== */
    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:50ch;
      color:var(--muted);
    }

    /* ===== WHISPER ===== */
    .whisper{
      position:relative;
      display:inline-block;
      font-size:12px;
      opacity:.72;
      letter-spacing:.20em;
      text-transform:lowercase;
      margin:-6px auto 22px;
      color:var(--muted);
      user-select:none;
      animation: whisper-jitter 1.35s infinite steps(2,end);
    }

    .whisper::before,
    .whisper::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
    }

    .whisper::before{
      color: rgba(0,255,0,.75);
      transform: translate(1px,0);
      animation: whisper-glitch-1 1.15s infinite linear;
    }

    .whisper::after{
      color: rgba(255,0,0,.65);
      transform: translate(-1px,0);
      animation: whisper-glitch-2 1s infinite linear;
    }

    /* ===== CTA ===== */
    .cta{ margin-bottom:18px; }

    .btn{
      display:inline-block;
      padding:16px 28px;
      font-size:16px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.3);
      transition:.2s ease;
      white-space:normal;
      line-height:1.25;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 34px rgba(0,255,0,.45);
    }

    /* ===== ICONOS ===== */
    .links.icons{
      display:flex;
      justify-content:center;
      gap:22px;
      margin-top:6px;
    }

    .links.icons a{
      padding:6px;
      opacity:.75;
      transition:.2s ease;
    }

    .links.icons a:hover{
      opacity:1;
      transform:translateY(-1px);
    }

    .links.icons svg{
      width:22px;
      height:22px;
      fill:none;
      stroke:var(--ink);
      stroke-width:1.6;
    }

    .links.icons a:hover svg{
      stroke:var(--neon);
    }

    /* ===== FIRMA CON GLITCH SUAVE ===== */
    .sig{
      position:relative;
      margin-top:16px;
      font-size:12px;
      opacity:.65;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .sig::before,
    .sig::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      opacity:.5;
      pointer-events:none;
    }

    .sig::before{
      color: rgba(0,255,0,.35);
      animation: sig-glitch-1 6s infinite;
    }

    .sig::after{
      color: rgba(255,0,0,.25);
      animation: sig-glitch-2 7s infinite;
    }

    .sig .hit{
      color:var(--ink);
      opacity:.9;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes crt-flicker{
      0%{filter:brightness(1)}
      50%{filter:brightness(.97)}
      100%{filter:brightness(1)}
    }

    @keyframes crt-glitch{
      0%{transform:none}
      50%{transform:translateX(1px)}
      100%{transform:none}
    }

    @keyframes whisper-jitter{
      0%{transform:none}
      50%{transform:translate(.5px,-.5px)}
      100%{transform:none}
    }

    @keyframes whisper-glitch-1{
      12%{clip-path:inset(20% 0 60% 0)}
      14%{clip-path:inset(0)}
    }

    @keyframes whisper-glitch-2{
      18%{clip-path:inset(60% 0 10% 0)}
      20%{clip-path:inset(0)}
    }

    /* glitch MUY ocasional para la firma */
    @keyframes sig-glitch-1{
      0%,92%{transform:none; clip-path:inset(0)}
      93%{transform:translateX(1px); clip-path:inset(40% 0 30% 0)}
      94%{transform:none; clip-path:inset(0)}
      100%{transform:none}
    }

    @keyframes sig-glitch-2{
      0%,88%{transform:none; clip-path:inset(0)}
      89%{transform:translateX(-1px); clip-path:inset(60% 0 15% 0)}
      90%{transform:none; clip-path:inset(0)}
      100%{transform:none}
    }

    @media (max-width:480px){
      .btn{
        width:100%;
        max-width:26ch;
        padding:16px 18px;
        font-size:15px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; }
    }
  </style>
</head>

<body>
