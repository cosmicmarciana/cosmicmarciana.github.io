<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Cosmic Marciana</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;

      --g: .55;
      --gpx: 10px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;

      background:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          transparent 2px,
          transparent 7px
        ),
        repeating-radial-gradient(
          circle at 70% 60%,
          rgba(255,255,255,.025) 0,
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 4px
        ),
        linear-gradient(
          180deg,
          rgba(255,255,255,.06),
          rgba(0,0,0,.08)
        ),
        linear-gradient(
          180deg,
          #1a1412,
          #0e0a09 50%,
          #050303
        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position: relative;
    }

    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
      will-change: transform, filter;
      -webkit-user-drag:none;
    }

    .secret-shroom{
      position:absolute;
      right:10%;
      bottom:10.5%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      opacity:.22;
      transform: rotate(-6deg);
      transition:.25s ease;
      text-decoration:none;
      user-select:none;
      z-index:5;
    }

    .secret-shroom:hover{
      opacity:.75;
      transform: rotate(-4deg) translateY(-1px);
    }

    .secret-shroom svg{
      width:30px;
      height:30px;
      fill:none;
      stroke: var(--ink);
      stroke-width:2.2;
      stroke-linecap:round;
      stroke-linejoin:round;
      filter:
        drop-shadow(0 0 6px rgba(255,176,0,.22))
        drop-shadow(0 0 14px rgba(255,74,0,.14));
    }

    .secret-shroom:hover svg{
      filter:
        drop-shadow(0 0 10px rgba(255,176,0,.35))
        drop-shadow(0 0 20px rgba(255,74,0,.22))
        drop-shadow(0 0 12px rgba(0,255,0,.18));
    }

    /* resto de tu CSS intacto */
  </style>
</head>
