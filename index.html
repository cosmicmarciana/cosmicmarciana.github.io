<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Marciana</title>

  <style>
    @font-face {
      font-family: "Horror";
      src: url("./fonts/horror.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --neon:#00ff00;
      --ink:#e6e6e6;
      --muted:#b8b8b8;
    }

    *{ box-sizing:border-box; }

    /* ===== FONDO OSCURO ORGÁNICO ===== */
    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;

      background:
        repeating-radial-gradient(
          circle at 20% 30%,
          rgba(255,255,255,.015) 0,
          rgba(255,255,255,.015) 1px,
          transparent 2px,
          transparent 6px
        ),
        radial-gradient(
          1200px 600px at 50% -10%,
          rgba(140,0,0,.25),
          transparent 60%
        ),
        radial-gradient(
          800px 500px at 80% 60%,
          rgba(0,255,0,.04),
          transparent 65%
        ),
        linear-gradient(
          180deg,
          #060404,
          #0b0707 40%,
          #040202
        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
    }

    /* ===== CRT HERO ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.95));
      animation: crt-flicker 3.5s infinite;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.03),
          rgba(255,255,255,.03) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.35;
      z-index:2;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== TEXTO ===== */
    .text{
      font-size:15px;
      line-height:1.5;
      margin:0 auto 20px;
      max-width:50ch;
      color:var(--muted);
    }

    /* ===== CTA ===== */
    .cta{
      margin-bottom:22px;
    }

    .btn{
      display:inline-block;
      padding:16px 26px;
      font-size:16px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 26px rgba(0,255,0,.3);
      transition:.2s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 36px rgba(0,255,0,.45);
    }

    /* ===== LINKS ===== */
    .links{
      font-size:13px;
      opacity:.8;
    }

    .links a{
      color:var(--ink);
      text-decoration:none;
      margin:0 10px;
      border-bottom:1px dotted rgba(255,255,255,.3);
      padding-bottom:2px;
    }

    .links a:hover{
      color:var(--neon);
      border-bottom-color:rgba(0,255,0,.6);
    }

    .mail{
      font-size:12px;
      opacity:.55;
      margin-top:12px;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes crt-flicker{
      0%   { filter:brightness(1) contrast(1); }
      45%  { filter:brightness(1.03) contrast(1.02); }
      50%  { filter:brightness(.97) contrast(1); }
      55%  { filter:brightness(1.02) contrast(1.01); }
      100% { filter:brightness(1) contrast(1); }
    }

    @keyframes crt-glitch{
      0%   { transform:translate(0); filter:none; }
      20%  { transform:translate(-1px,0); filter:hue-rotate(-5deg); }
      40%  { transform:translate(1px,0); filter:hue-rotate(5deg); }
      60%  { transform:translate(-1px,0); filter:contrast(1.1); }
      100% { transform:translate(0); filter:none; }
    }

    @media (max-width:480px){
      .hero{ animation-duration:5s; }
      .crt::before{ opacity:.25; }
      .btn{ width:100%; }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="crt">
      <img src="tv.png" alt="Cosmic Marciana – La casa del terror" class="hero">
    </div>

    <p class="text">
      Pop electrónico, ruido psicoeléctrico y señales rotas desde Marte.
    </p>

    <div class="cta">
      <a class="btn" href="player.html">▶ Escuchar mi disco</a>
    </div>

    <div class="links">
      <a href="https://www.instagram.com/cosmicmarciana" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://open.spotify.com/intl-es/artist/0qSO1brlu9jrjrhmMldEVL" target="_blank" rel="noopener noreferrer">Spotify</a>
      <a href="mailto:cosmicmarciana@gmail.com">Contacto / Bolos</a>
    </div>

    <div class="mail">cosmicmarciana@gmail.com</div>

  </main>
</body>
</html>
