<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana</title>

  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;
      --g:.55;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;
      background:
        repeating-radial-gradient(circle at 30% 40%, rgba(255,255,255,.04) 0 1px, transparent 2px 7px),
        repeating-radial-gradient(circle at 70% 60%, rgba(255,255,255,.025) 0 1px, transparent 1px 4px),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.08)),
        linear-gradient(180deg, #1a1412, #0e0a09 50%, #050303);
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:repeating-linear-gradient(to bottom, rgba(255,255,255,.025) 0 1px, transparent 1px 3px);
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
      pointer-events:none;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== TEXTO ===== */
    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:50ch;
      color:var(--muted);
    }

    /* ===== WHISPER ===== */
    .whisper{
      position:relative;
      display:inline-block;
      font-size:12px;
      opacity:.72;
      letter-spacing:.20em;
      text-transform:lowercase;
      margin:-6px auto 10px;
      color:var(--muted);
      user-select:none;
      animation: whisper-jitter 1.35s infinite steps(2,end);
    }

    .whisper::before,
    .whisper::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
    }

    .whisper::before{
      color: rgba(0,255,0,.65);
      transform: translate(1px,0);
    }

    .whisper::after{
      color: rgba(255,0,0,.55);
      transform: translate(-1px,0);
    }

    /* ===== BOSQUE COMO ERROR ===== */
    .forest-glitch{
      display:inline-block;
      margin-top:2px;
      font-size:11px;
      letter-spacing:.22em;
      text-transform:lowercase;
      opacity:.45;
      animation: whisper-jitter 1.6s infinite steps(2,end);
    }

    .forest-glitch a{
      color:var(--muted);
      text-decoration:none;
      position:relative;
    }

    .forest-glitch a::before,
    .forest-glitch a::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .forest-glitch a::before{
      color: rgba(0,255,0,.55);
      transform: translate(1px,0);
      opacity:.6;
    }

    .forest-glitch a::after{
      color: rgba(255,0,0,.45);
      transform: translate(-1px,0);
      opacity:.6;
    }

    /* ===== CTA ===== */
    .cta{ margin:18px 0 0; }

    .btn{
      display:inline-block;
      padding:14px 18px;
      font-size:15px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.3);
      transition:.2s ease;
      max-width:34ch;
      line-height:1.25;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 34px rgba(0,255,0,.45);
    }

    @keyframes crt-flicker{
      0%{filter:brightness(1)}
      50%{filter:brightness(.97)}
      100%{filter:brightness(1)}
    }

    @keyframes crt-glitch{
      0%{transform:none}
      50%{transform:translateX(1px)}
      100%{transform:none}
    }

    @keyframes whisper-jitter{
      0%{transform:none}
      50%{transform:translate(.5px,-.5px)}
      100%{transform:none}
    }

    @media (max-width:480px){
      .btn{
        width:100%;
        max-width:26ch;
        font-size:14.5px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="crt">
      <img src="tv.png" alt="Televisor CRT con Cosmic Marciana" class="hero" />
    </div>

    <p class="text">
      Se√±ales rotas. Pop electr√≥nico.<br>
      Transmisiones desde otra dimensi√≥n.
    </p>

    <div class="whisper" data-text="transmisi√≥n en curso‚Ä¶">
      transmisi√≥n en curso‚Ä¶
    </div>

    <!-- üëÅÔ∏è Interferencia -->
    <div class="forest-glitch">
      <a href="bosque.html" data-text="corres hacia el bosque">
        corres hacia el bosque
      </a>
    </div>

    <div class="cta">
      <a class="btn" href="player.html">
        te atreves a entrar en la casa del terror
      </a>
    </div>

  </main>
</body>
</html>
