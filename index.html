  <style>
    @font-face{
      font-family:"Horror";

    :root{
      --bg1:#110000;
      --bg2:#220000;
      --ink:#b8ffb8;        /* verde mÃ¡s suave */
      --neon:#00ff00;
      --card:rgba(0,0,0,.74);
      --border:rgba(0,255,0,.22);

    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,0,0,.25), transparent 60%),
        radial-gradient(700px 400px at 20% 30%, rgba(0,255,0,.08), transparent 60%),
        linear-gradient(135deg, var(--bg2), var(--bg1));
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:24px 12px;
      overflow-x:hidden;
    }

    .wrap{ width:100%; max-width:760px; }

    .card{
      background:var(--card);
      border:2px solid var(--border);
      border-radius:18px;
      padding:22px;
      text-align:center;
      box-shadow:0 0 40px var(--shadow);
    }

    h1{
      font-family:"Horror", sans-serif;
      font-size:64px;
      margin:0 0 8px;
      line-height:1;
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(--neon);
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
    }

    .tagline{
      margin:0 0 18px;
      letter-spacing:1.4px;
      opacity:.95;
      font-size:15px;
    }

    .cover-link{
      display:block;
      width:min(420px, 100%);
      margin:0 auto 16px;
      text-decoration:none;
    }

    .cover{
      width:100%;
      border-radius:14px;
      box-shadow:0 0 26px rgba(0,0,0,.9);
      border:1px solid rgba(0,255,0,.12);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cover-link:hover .cover{
      transform: translateY(-2px);
      box-shadow:0 0 34px rgba(255,0,0,.25), 0 0 26px rgba(0,0,0,.9);
    }

    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:56ch;
      opacity:.92;
    }

    .cta{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:4px;
    }

    .btn{
      padding:14px 18px;
      border-radius:14px;
      font-size:15px;
      text-decoration:none;
      border:2px solid var(--neon);
      transition:.18s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 220px;
    }

    .btn.primary{
      background:var(--neon);
      color:#000;
      box-shadow:0 0 18px rgba(0,255,0,.18);
    }

    .btn.primary:hover{
      transform: translateY(-1px);
      box-shadow:0 0 26px rgba(0,255,0,.26);
    }

    .btn.ghost{
      background:transparent;
      color:var(--neon);
    }

    .btn.ghost:hover{
      background:rgba(0,255,0,.10);
      transform: translateY(-1px);
    }

    .links{
      margin-top:16px;
      font-size:13px;
      opacity:.85;
    }

    .links a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px dotted rgba(184,255,184,.4);
      margin:0 8px;
      padding-bottom:2px;
    }
    .links a:hover{ color:var(--neon); border-bottom-color: rgba(0,255,0,.6); }

    .mail{
      margin-top:10px;
      font-size:12px;
      opacity:.7;
    }

    @media (max-width:480px){
      h1{ font-size:42px; letter-spacing:1px; }
      .card{ padding:18px; }
      .btn{ min-width: 100%; }
    }
  </style>
</head>
