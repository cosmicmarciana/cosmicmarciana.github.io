<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana</title>

  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;

      /* VHS */
      --g: .55;
      --gpx: 10px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;

      background:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          transparent 2px,
          transparent 7px
        ),
        repeating-radial-gradient(
          circle at 70% 60%,
          rgba(255,255,255,.025) 0,
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 4px
        ),
        linear-gradient(
          180deg,
          rgba(255,255,255,.06),
          rgba(0,0,0,.08)
        ),
        linear-gradient(
          180deg,
          #1a1412,
          #0e0a09 50%,
          #050303
        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position: relative;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
      will-change: transform, filter;
      -webkit-user-drag:none;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.025),
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== VHS SOLO PANTALLA ===== */
    .tv-screen{
      position:absolute;
      left: 17.95%;
      top: 23.10%;
      width: 62.10%;
      height: 46.05%;
      overflow:hidden;
      pointer-events:none;
      z-index:3;
      border-radius: 10px;
      isolation:isolate;
      transform: translateZ(0);
    }

    .vhs{
      position:absolute;
      inset:-11%;
      opacity:0;
      transform: translateZ(0);
      mix-blend-mode: screen;
      filter: contrast(1.30) saturate(1.35);
      animation-fill-mode: both;
    }

    .vhs, .vhs::before, .vhs::after, .vhs .chroma, .tear{
      animation-play-state: paused;
    }

    body.tuning .vhs{
      opacity: calc(0.24 + (0.76 * var(--g)));
      animation:
        vhs-global-jitter calc(0.45s - (0.18s * var(--g))) infinite steps(2,end),
        vhs-vertical-float calc(1.6s - (0.7s * var(--g))) infinite ease-in-out;
      animation-play-state: running;
    }

    .vhs::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255, calc(0.05 + 0.07 * var(--g))) 0px,
          rgba(255,255,255, calc(0.05 + 0.07 * var(--g))) 1px,
          rgba(0,0,0,0) 3px
        );
      opacity: calc(0.28 + (0.72 * var(--g)));
      animation: vhs-noise calc(0.12s - (0.06s * var(--g))) infinite steps(2,end);
    }

    body.tuning .vhs::before{ animation-play-state: running; }

    .vhs::after{
      content:"";
      position:absolute;
      left:-5%;
      right:-5%;
      top:-30%;
      height: 18%;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0) 0%,
        rgba(160,255,160, calc(0.14 + 0.22 * var(--g))) 35%,
        rgba(255,255,255, calc(0.14 + 0.30 * var(--g))) 50%,
        rgba(160,255,160, calc(0.14 + 0.22 * var(--g))) 65%,
        rgba(255,255,255,0) 100%
      );
      filter: blur(calc(0.9px + 2.4px * var(--g)));
      animation: vhs-track calc(1.1s - (0.6s * var(--g))) infinite linear;
    }

    body.tuning .vhs::after{ animation-play-state: running; }

    .vhs .chroma{
      position:absolute;
      inset:0;
      opacity:0;
      mix-blend-mode: screen;
    }

    body.tuning .vhs .chroma{ opacity: calc(0.08 + 0.22 * var(--g)); }

    .chroma.r{ background: repeating-linear-gradient(to bottom, rgba(255,0,0,.08) 0 1px, transparent 3px); }
    .chroma.b{ background: repeating-linear-gradient(to bottom, rgba(0,120,255,.08) 0 1px, transparent 3px); }

    /* ===== TEXTO ===== */
    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:50ch;
      color:var(--muted);
    }

    .whisper{
      font-size:12px;
      opacity:.72;
      letter-spacing:.20em;
      margin:-6px auto 22px;
      color:var(--muted);
      animation: whisper-jitter 1.35s infinite steps(2,end);
    }

    /* ===== BOTONES (ELIGE TU AVENTURA) ===== */
    .choices{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    .btn{
      display:inline-block;
      padding:16px 28px;
      font-size:16px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.3);
      transition:.2s ease;
      min-width:320px;
      text-align:center;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 34px rgba(0,255,0,.45);
    }

    @media (max-width:480px){
      .btn{
        width:100%;
        max-width:26ch;
        min-width:0;
      }
    }

    .sig{
      margin-top:16px;
      font-size:12px;
      opacity:.65;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    @keyframes crt-flicker{
      0%{filter:brightness(1)}
      50%{filter:brightness(.97)}
      100%{filter:brightness(1)}
    }

    @keyframes crt-glitch{
      0%{transform:none}
      50%{transform:translateX(1px)}
      100%{transform:none}
    }

    @keyframes whisper-jitter{
      0%{transform:none}
      50%{transform:translate(.5px,-.5px)}
      100%{transform:none}
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="crt">
      <img src="tv.png" alt="Televisor CRT con Cosmic Marciana" class="hero" />
      <div class="tv-screen">
        <div class="vhs">
          <div class="chroma r"></div>
          <div class="chroma b"></div>
        </div>
      </div>
    </div>

    <p class="text">
      Señales rotas. Pop electrónico.<br>
      Transmisiones desde otra dimensión.
    </p>

    <div class="whisper">transmisión en curso…</div>

    <div class="choices">
      <a class="btn" href="player.html">te atreves a entrar en la casa del terror</a>
      <a class="btn" href="bosque.html">corres hacia el bosque</a>
    </div>

    <div class="sig">
      COSMIC MARCIANA 2026 · EMISIÓN NO AUTORIZADA · NO AJUSTAR EL DIAL
    </div>

  </main>
</body>
</html>
