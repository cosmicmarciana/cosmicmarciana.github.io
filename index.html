<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;

      /* VHS */
      --g: .55;
      --gpx: 10px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;

      background:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          transparent 2px,
          transparent 7px
        ),
        repeating-radial-gradient(
          circle at 70% 60%,
          rgba(255,255,255,.025) 0,
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 4px
        ),
        linear-gradient(
          180deg,
          rgba(255,255,255,.06),
          rgba(0,0,0,.08)
        ),
        linear-gradient(
          180deg,
          #1a1412,
          #0e0a09 50%,
          #050303
        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position: relative;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
      will-change: transform, filter;
      -webkit-user-drag:none;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.025),
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== SETA SECRETA (MINI PEGATINA, SOBRIA) ===== */
    .secret-shroom{
      position:absolute;
      right:10%;
      bottom:10.5%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      user-select:none;

      /* más “objeto” y menos “icono” */
      opacity:.14;
      transform: rotate(-6deg);
      transition:.22s ease;
      z-index:5;

      /* hitbox decente sin que se vea */
      padding:10px;
      border-radius:14px;
    }

    /* grano/scanline SOLO encima de la seta (no portal) */
    .secret-shroom::before{
      content:"";
      position:absolute;
      inset:2px;
      border-radius:12px;
      pointer-events:none;
      opacity:0;
      transition:.22s ease;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.04),
          rgba(255,255,255,.04) 1px,
          transparent 1px,
          transparent 3px
        ),
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(0,255,0,.06), transparent 60%);
      mix-blend-mode: overlay;
    }

    .secret-shroom:hover{
      opacity:.55;
      transform: rotate(-4deg) translateY(-1px);
    }
    .secret-shroom:hover::before{
      opacity:.85;
    }

    .secret-shroom svg{
      width:40px;   /* antes 30px */
      height:40px;
      fill:none;
      stroke: var(--ink);
      stroke-width:2.35;
      stroke-linecap:round;
      stroke-linejoin:round;

      /* sombra seca, no “neón” */
      filter:
        drop-shadow(0 1px 0 rgba(0,0,0,.55))
        drop-shadow(0 6px 12px rgba(0,0,0,.35));
      opacity:.95;
    }

    /* en móvil, que no se quede microscópica */
    @media (max-width:480px){
      .secret-shroom svg{ width:44px; height:44px; }
      .secret-shroom{ opacity:.18; }
    }

    /* ===========================
       VHS GLITCH SOLO EN LA PANTALLA (INDEX)
       Se activa con body.tuning
       =========================== */
    .tv-screen{
      position:absolute;
      left: 17.95%;
      top: 23.10%;
      width: 62.10%;
      height: 46.05%;
      overflow:hidden;
      pointer-events:none;
      z-index:3;
      border-radius: 10px;
      isolation:isolate;
      transform: translateZ(0);
    }

    .vhs{
      position:absolute;
      inset:-11%;
      opacity:0;
      transform: translateZ(0);
      mix-blend-mode: screen;
      filter: contrast(1.30) saturate(1.35);
      animation-fill-mode: both;
    }
    .vhs::before,
    .vhs::after,
    .vhs .chroma,
    .tear{ animation-fill-mode: both; }

    /* OFF por defecto */
    .vhs, .vhs::before, .vhs::after, .vhs .chroma, .tear{
      animation-play-state: paused;
    }

    /* ON cuando hay ruido blanco (hover/tap) */
    body.tuning .vhs{
      opacity: calc(0.24 + (0.76 * var(--g)));
      animation:
        vhs-global-jitter calc(0.45s - (0.18s * var(--g))) infinite steps(2,end),
        vhs-vertical-float calc(1.6s - (0.7s * var(--g))) infinite ease-in-out;
      animation-play-state: running;
    }

    .vhs::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255, calc(0.05 + 0.07 * var(--g))) 0px,
          rgba(255,255,255, calc(0.05 + 0.07 * var(--g))) 1px,
          rgba(0,0,0,0) 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255, calc(0.04 + 0.07 * var(--g))) 0px,
          rgba(255,255,255, calc(0.04 + 0.07 * var(--g))) 1px,
          rgba(0,0,0,0) 6px
        );
      opacity: calc(0.28 + (0.72 * var(--g)));
      animation: vhs-noise calc(0.12s - (0.06s * var(--g))) infinite steps(2,end);
      animation-play-state: paused;
    }

    .vhs::after{
      content:"";
      position:absolute;
      left:-5%;
      right:-5%;
      top:-30%;
      height: 18%;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0) 0%,
        rgba(160,255,160, calc(0.14 + 0.22 * var(--g))) 35%,
        rgba(255,255,255, calc(0.14 + 0.30 * var(--g))) 50%,
        rgba(160,255,160, calc(0.14 + 0.22 * var(--g))) 65%,
        rgba(255,255,255,0) 100%
      );
      filter: blur(calc(0.9px + 2.4px * var(--g)));
      opacity: 1;
      animation: vhs-track calc(1.1s - (0.6s * var(--g))) infinite linear;
      animation-play-state: paused;
    }

    body.tuning .vhs::before,
    body.tuning .vhs::after{
      animation-play-state: running;
    }

      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:none;
      mix-blend-mode: screen;
    }
