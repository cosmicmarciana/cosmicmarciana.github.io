<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Marciana</title>

  <style>
    @font-face {
      font-family: "Horror";
      src: url("./fonts/horror.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --neon:#00ff00;
      --ink:#e6e6e6;              /* texto casi blanco */
      --muted:#b8b8b8;
      --card:rgba(0,0,0,.75);
      --border:rgba(0,255,0,.15);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,0,0,.25), transparent 60%),
        linear-gradient(135deg, #220000, #110000);
      color:var(--ink);
      display:flex;
      justify-content:center;
      padding:24px 12px;
      overflow-x:hidden;
    }

    .wrap{ width:100%; max-width:720px; }

    .card{
      background:var(--card);
      border:2px solid var(--border);
      border-radius:18px;
      padding:22px;
      text-align:center;
      box-shadow:0 0 40px rgba(255,0,0,.35);
    }

    /* IMAGEN PRINCIPAL */
    .hero{
      width:100%;
      max-width:420px;
      margin:0 auto 18px;
      display:block;
      filter: drop-shadow(0 0 18px rgba(0,0,0,.9));
    }

    /* TEXTO */
    .text{
      font-size:15px;
      line-height:1.5;
      margin-bottom:18px;
      color:var(--muted);
    }

    /* CTA */
    .cta{
      display:flex;
      justify-content:center;
      margin-bottom:16px;
    }

    .btn{
      padding:16px 22px;
      font-size:16px;
      border-radius:16px;
      text-decoration:none;
      border:2px solid var(--neon);
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.25);
      transition:.2s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 30px rgba(0,255,0,.35);
    }

    .links{
      font-size:13px;
      opacity:.85;
      margin-top:8px;
    }

    .links a{
      color:var(--ink);
      text-decoration:none;
      margin:0 8px;
      border-bottom:1px dotted rgba(255,255,255,.35);
      padding-bottom:2px;
    }

    .links a:hover{
      color:var(--neon);
      border-bottom-color:rgba(0,255,0,.6);
    }

    .mail{
      font-size:12px;
      opacity:.6;
      margin-top:10px;
    }

    @media (max-width:480px){
      .btn{ width:100%; }
      .card{ padding:18px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <img
        src="tv.png"
        alt="Cosmic Marciana – La casa del terror"
        class="hero"
      >

      <div class="text">
        Pop electrónico, ruido psicoeléctrico y señales rotas desde Marte.
      </div>

      <div class="cta">
        <a class="btn" href="player.html">▶ Escuchar mi disco</a>
      </div>

      <div class="links">
        <a href="https://www.instagram.com/cosmicmarciana" target="_blank" rel="noopener noreferrer">Instagram</a> |
        <a href="https://open.spotify.com/intl-es/artist/0qSO1brlu9jrjrhmMldEVL" target="_blank" rel="noopener noreferrer">Spotify</a> |
        <a href="mailto:cosmicmarciana@gmail.com">Contacto / Bolos</a>
      </div>

      <div class="mail">cosmicmarciana@gmail.com</div>

    </div>
  </div>
</body>
</html>
