<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Marciana</title>

  <style>
    @font-face {
      font-family: "Horror";
      src: url("./fonts/horror.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;
    }

    *{ box-sizing:border-box; }

    /* ===== FONDO SUPER 8 / TWILIGHT ===== */
    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;

      background:
        repeating-radial-gradient(
          circle at 30% 40%,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          transparent 2px,
          transparent 7px
        ),
        repeating-radial-gradient(
          circle at 70% 60%,
          rgba(255,255,255,.025) 0,
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 4px
        ),
        linear-gradient(
          180deg,
          rgba(255,255,255,.06),
          rgba(0,0,0,.08)
        ),
        linear-gradient(
          180deg,
          #1a1412,
          #0e0a09 50%,
          #050303
        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
    }

    /* ===== CRT HERO ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.025),
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== TEXTO ===== */
    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:50ch;
      color:var(--muted);
    }

    /* ===== WHISPER GLITCH ===== */
    .whisper{
      position:relative;
      display:inline-block;
      font-size:12px;
      opacity:.62;
      letter-spacing:.18em;
      text-transform:lowercase;
      margin:-6px auto 22px;
      color:var(--muted);
      user-select:none;
    }

    .whisper::before,
    .whisper::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .whisper::before{
      color: rgba(0,255,0,.55);
      transform: translate(1px, 0);
      animation: whisper-glitch-1 2.2s infinite linear;
    }

    .whisper::after{
      color: rgba(255,0,0,.45);
      transform: translate(-1px, 0);
      animation: whisper-glitch-2 1.9s infinite linear;
    }

    /* ===== CTA ===== */
    .cta{ margin-bottom:18px; }

    .btn{
      display:inline-block;
      padding:16px 28px;
      font-size:16px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.3);
      transition:.2s ease;
      line-height:1.25;
      white-space:normal;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 34px rgba(0,255,0,.45);
    }

    /* ===== ICONOS REDES ===== */
    .links.icons{
      display:flex;
      justify-content:center;
      gap:22px;
      margin-top:6px;
    }

    .links.icons a{
      padding:6px;
      opacity:.75;
      transition:.2s ease;
    }

    .links.icons a:hover{
      opacity:1;
      transform:translateY(-1px);
    }

    .links.icons svg{
      width:22px;
      height:22px;
      fill:none;
      stroke:var(--ink);
      stroke-width:1.6;
    }

    .links.icons a:hover svg{
      stroke:var(--neon);
    }

    .mail{
      font-size:12px;
      opacity:.6;
      margin-top:12px;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes crt-flicker{
      0%   { filter:brightness(1) contrast(1); }
      40%  { filter:brightness(1.04) contrast(1.03); }
      50%  { filter:brightness(.96) contrast(.98); }
      60%  { filter:brightness(1.02) contrast(1.01); }
      100% { filter:brightness(1) contrast(1); }
    }

    @keyframes crt-glitch{
      0%   { transform:translate(0); filter:none; }
      25%  { transform:translate(-1px,0); filter:hue-rotate(-6deg); }
      50%  { transform:translate(1px,0); filter:hue-rotate(6deg); }
      75%  { transform:translate(-1px,0); filter:contrast(1.1); }
      100% { transform:translate(0); filter:none; }
    }

    @keyframes whisper-glitch-1{
      0%,12%{ clip-path:inset(0); }
      13%{ clip-path:inset(10% 0 65% 0); }
      14%{ clip-path:inset(55% 0 20% 0); }
      15%{ clip-path:inset(0); }
      100%{ clip-path:inset(0); }
    }

    @keyframes whisper-glitch-2{
      0%,9%{ clip-path:inset(0); }
      10%{ clip-path:inset(60% 0 15% 0); }
      11%{ clip-path:inset(18% 0 70% 0); }
      12%{ clip-path:inset(0); }
      100%{ clip-path:inset(0); }
    }

    @media (max-width:480px){
      .hero{ animation-duration:6s; }
      .crt::before{ opacity:.2; }
      .btn{
        width:100%;
        max-width:26ch;
        padding:16px 18px;
        font-size:15px;
      }
      .links.icons svg{
        width:24px;
        height:24px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .hero,
      .crt:hover .hero,
      .whisper::before,
      .whisper::after{
        animation:none !important;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="crt">
      <img src="tv.png" alt="Cosmic Marciana – La casa del terror" class="hero">
    </div>

    <p class="text">
      Señales rotas. Pop electrónico.<br>
      Transmisiones desde otra dimensión.
    </p>

    <div class="whisper" data-text="transmisión en curso…">transmisión en curso…</div>

    <div class="cta">
      <a class="btn" href="player.html">¿Te atreves a entrar en la casa del terror?</a>
    </div>

    <div class="links icons">
      <a href="https://www.instagram.com/cosmicmarciana" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="4"/><circle cx="17.5" cy="6.5" r="1.2"/></svg>
      </a>
      <a href="https://open.spotify.com/intl-es/artist/0qSO1brlu9jrjrhmMldEVL" target="_blank" rel="noopener noreferrer" aria-label="Spotify">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M7 10.5c3-1 7-.8 10 .6"/><path d="M7.5 13c2.5-.7 6-.5 8.5 .5"/><path d="M8 15.5c2-.5 4.5-.4 6.5 .4"/></svg>
      </a>
      <a href="mailto:cosmicmarciana@gmail.com" aria-label="Contacto">
        <svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2"/><path d="M3 7l9 6 9-6"/></svg>
      </a>
    </div>

    <div class="mail">cosmicmarciana@gmail.com</div>

  </main>
</body>
</html>
