<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cosmic Marciana — Música gratuïta</title>

  <!-- Fonts: Creepster per al títol, Arial per la resta -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif; /* Text llegible */
      color:#00ff00; /* Text verd */
      text-align:center;
      padding:40px;
      background: linear-gradient(45deg, #ff0000, #cc0000, #ff3333);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card {
      max-width:720px;
      margin:auto;
      padding:32px;
      border-radius:24px;
      background: rgba(0,0,0,0.2);
      box-shadow:0 0 40px rgba(0,255,0,0.3);
    }

    h1 {
      font-family: 'Creepster', cursive; /* Títol terror */
      font-size:60px;
      margin:0 0 10px;
      color:#00ff00; /* Verd neó */
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00, 0 0 24px #00ff00;
    }

    p {
      opacity:.85;
      font-size:18px;
      line-height:1.4;
      margin:16px 0 24px;
    }

    .btn {
      display:inline-block;
      margin:10px 10px 0 10px;
      padding:14px 22px;
      border-radius:999px;
      background:#00ff00;
      color:#ff0000;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 0 8px #00ff00, 0 0 16px #00ff00;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow:0 0 16px #ff0000, 0 0 32px #ff0000;
    }

    .track {
      margin:16px 0;
      padding:10px;
      border-radius:12px;
      background: rgba(0,255,0,0.05);
      box-shadow:0 0 12px rgba(0,255,0,0.2);
    }

    .track-title {
      font-size:18px;
      margin-bottom:6px;
      font-weight:bold;
    }

    audio {
      width:90%;
      max-width:400px;
    }

    img {
      width:100%;
      max-width:420px;
      border-radius:18px;
      margin:24px 0;
      box-shadow:0 0 30px rgba(0,255,0,.25);
    }

    .footer {
      margin-top:30px;
      font-size:14px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cosmic Marciana</h1>
    <p>Et regalo la meva música, però si vols col·laborar perquè pugui seguir fent vinils i més música, pots aportar aquí:</p>

    <a class="btn" href="https://www.paypal.com/paypalme/tuusuari" target="_blank">
      Col·labora / Dona
    </a>

    <p>Escolta el disc:</p>

    <!-- Llista de reproducció -->
    <div class="track">
      <div class="track-title">Canco 1</div>
      <audio controls>
        <source src="canco1.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Canco 2</div>
      <audio controls>
        <source src="canco2.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Canco 3</div>
      <audio controls>
        <source src="canco3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- Portada -->
    <img src="cover.png" alt="Portada del disc" />

    <div class="footer">
      ✦ Cosmic Marciana · 2026 · Fet fora dels gegants ✦
    </div>
  </div>
</body>
</html>
