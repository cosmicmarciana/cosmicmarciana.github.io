      justify-content:center;

        ),
        linear-gradient(
          180deg,
          #1a1412,

        );
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position: relative;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
      will-change: transform, filter;
      -webkit-user-drag:none;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.025),
          rgba(255,255,255,.025) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== SETA SECRETA ===== */
    .secret-shroom{
      position:absolute;
      right:10%;
      bottom:10.5%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      opacity:.22;
      transform: rotate(-6deg);
      transition:.25s ease;
      text-decoration:none;
      user-select:none;
      z-index:5;
    }

    .secret-shroom:hover{
      opacity:.75;
      transform: rotate(-4deg) translateY(-1px);
    }

    .secret-shroom svg{
      width:52px;
      height:52px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.55));
    }

    /* ===========================
       VHS GLITCH SOLO EN LA PANTALLA (INDEX)
       =========================== */
    .tv-screen{
      position:absolute;
      left: 17.95%;
      top: 23.10%;
      width: 62.10%;
      height: 46.05%;
      overflow:hidden;
      pointer-events:none;
      z-index:3;
      border-radius: 10px;
      isolation:isolate;
      transform: translateZ(0);
    }

    .vhs{
      position:absolute;
      inset:-11%;
      opacity:0;
      transform: translateZ(0);
      mix-blend-mode: screen;
      filter: contrast(1.30) saturate(1.35);
      animation-fill-mode: both;
    }
    .vhs::before,
    .vhs::after,
    .vhs .chroma,
    .tear{ animation-fill-mode: both; }

    .vhs, .vhs::before, .vhs::after, .vhs .chroma, .tear{
      animation-play-state: paused;
    }

    body.tuning .vhs{
      opacity: calc(0.24 + (0.76 * var(--g)));
      animation:
        vhs-global-jitter calc(0.45s - (0.18s * var(--g))) infinite steps(2,end),
        vhs-vertical-float calc(1.6s - (0.7s * var(--g))) infinite ease-in-out;
      animation-play-state: running;
    }

    /* ===== ANIMACIONES CRT ===== */

    @keyframes crt-flicker{
      0%{filter:brightness(1)}
      50%{filter:brightness(.97)}
      100%{filter:brightness(1)}
    }

    @keyframes crt-glitch{
      0%{transform:none}
      50%{transform:translateX(1px)}
      100%{transform:none}
    }

  </style>
</head>
