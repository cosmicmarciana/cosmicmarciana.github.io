<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana</title>

  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;
      --g:.55;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;
      background:
        repeating-radial-gradient(circle at 30% 40%, rgba(255,255,255,.04) 0 1px, transparent 2px 7px),
        repeating-radial-gradient(circle at 70% 60%, rgba(255,255,255,.025) 0 1px, transparent 1px 4px),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.08)),
        linear-gradient(180deg, #1a1412, #0e0a09 50%, #050303);
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position:relative;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
      -webkit-user-drag:none;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.025),
        rgba(255,255,255,.025) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
    }

    /* ===== SETA SECRETA (PEGATINA EN LA TV) ===== */
    .secret-shroom{
      position:absolute;
      right:10%;
      bottom:10.5%;
      display:inline-flex;
      opacity:.25;
      transform: rotate(-6deg);
      transition:.25s ease;
      z-index:5;
      text-decoration:none;
    }

    .secret-shroom:hover{
      opacity:.75;
      transform: rotate(-4deg) translateY(-1px);
    }

    .secret-shroom svg{
      width:28px;
      height:28px;
      fill:none;
      stroke:var(--ink);
      stroke-width:2.2;
      stroke-linecap:round;
      stroke-linejoin:round;
      filter:
        drop-shadow(0 0 6px rgba(255,176,0,.18))
        drop-shadow(0 0 12px rgba(255,74,0,.10));
    }

    /* ===== VHS SCREEN ===== */
    .tv-screen{
      position:absolute;
      left:17.95%;
      top:23.1%;
      width:62.1%;
      height:46.05%;
      overflow:hidden;
      pointer-events:none;
      z-index:3;
      border-radius:10px;
    }

    .vhs{
      position:absolute;
      inset:-11%;
      opacity:0;
      mix-blend-mode:screen;
    }

    body.tuning .vhs{ opacity:.5; }

    /* ===== TEXT ===== */
    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:50ch;
      color:var(--muted);
    }

    .whisper{
      font-size:12px;
      opacity:.72;
      letter-spacing:.2em;
      text-transform:lowercase;
      margin-bottom:22px;
      color:var(--muted);
    }

    .btn{
      display:inline-block;
      padding:16px 28px;
      font-size:16px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.3);
      transition:.2s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 34px rgba(0,255,0,.45);
    }

    @keyframes crt-flicker{
      0%,100%{filter:brightness(1)}
      50%{filter:brightness(.97)}
    }
  </style>
</head>

<body>
<main class="wrap">

  <div class="crt" aria-label="Televisor CRT">

    <img src="tv.png" alt="Televisor CRT con Cosmic Marciana" class="hero" />

    <!-- üçÑ SETA SECRETA -->
    <a class="secret-shroom" href="bosque.html" aria-label="entre los √°rboles">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <path d="M8 30C10 15 22 7 32 7s22 8 24 23H8z"/>
        <path d="M14 28c6-6 30-6 36 0"/>
        <path d="M18 23c6-5 22-5 28 0"/>
        <circle cx="22" cy="20" r="2.2"/>
        <circle cx="32" cy="17.5" r="1.8"/>
        <circle cx="42" cy="20.5" r="2"/>
        <path d="M24 30v16c0 7 4 11 8 11s8-4 8-11V30"/>
        <path d="M20 57h24"/>
      </svg>
    </a>

    <div class="tv-screen">
      <div class="vhs"></div>
    </div>

  </div>

  <p class="text">
    Se√±ales rotas. Pop electr√≥nico.<br>
    Transmisiones desde otra dimensi√≥n.
  </p>

  <div class="whisper">transmisi√≥n en curso‚Ä¶</div>

  <a class="btn" href="player.html">¬øTe atreves a entrar en la casa del terror?</a>

</main>

<script>
(() => {
  const tv = document.querySelector(".crt");
  let touchMode = false;
  let running = false;

  function setGlitch(on){
    document.body.classList.toggle("tuning", on);
  }

  function toggle(){
    running = !running;
    setGlitch(running);
  }

  tv.addEventListener("touchstart", (e) => {
    if (e.target.closest(".secret-shroom")) return;
    touchMode = true;
    e.preventDefault();
    toggle();
  }, { passive:false });

})();
</script>

</body>
</html>
