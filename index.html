<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    :root{
      --neon:#00ff00;
      --ink:#eaeaea;
      --muted:#cfcfcf;
      --g:.55;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:32px 14px;
      overflow-x:hidden;
      background:
        repeating-radial-gradient(circle at 30% 40%, rgba(255,255,255,.04) 0 1px, transparent 2px 7px),
        repeating-radial-gradient(circle at 70% 60%, rgba(255,255,255,.025) 0 1px, transparent 1px 4px),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.08)),
        linear-gradient(180deg, #1a1412, #0e0a09 50%, #050303);
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
    }

    /* ===== CRT ===== */
    .crt{
      position:relative;
      width:fit-content;
      margin:0 auto 22px;
      isolation:isolate;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .hero{
      width:100%;
      max-width:420px;
      display:block;
      filter:drop-shadow(0 0 22px rgba(0,0,0,.85));
      animation: crt-flicker 4.5s infinite;
    }

    .crt::before{
      content:"";
      position:absolute;
      inset:0;
      background:repeating-linear-gradient(to bottom, rgba(255,255,255,.025) 0 1px, transparent 1px 3px);
      mix-blend-mode:overlay;
      opacity:.25;
      z-index:2;
      pointer-events:none;
    }

    .crt:hover .hero{
      animation: crt-glitch .35s steps(2,end);
    }

    /* ===== VHS EN PANTALLA ===== */
    .tv-screen{
      position:absolute;
      left:17.95%;
      top:23.10%;
      width:62.10%;
      height:46.05%;
      overflow:hidden;
      pointer-events:none;
      z-index:3;
      border-radius:10px;
    }

    .vhs{
      position:absolute;
      inset:-11%;
      opacity:0;
      mix-blend-mode:screen;
      filter:contrast(1.3) saturate(1.35);
    }

    body.tuning .vhs{ opacity:.8; }

    /* ===== TEXTO ===== */
    .text{
      font-size:15px;
      line-height:1.55;
      margin:0 auto 18px;
      max-width:50ch;
      color:var(--muted);
    }

    .whisper{
      font-size:12px;
      opacity:.72;
      letter-spacing:.20em;
      margin:-6px auto 22px;
      color:var(--muted);
      animation: whisper-jitter 1.35s infinite steps(2,end);
    }

    /* ===== CTA ===== */
    .cta{ margin-bottom:10px; }

    .btn{
      display:inline-block;
      padding:14px 18px;
      font-size:15px;
      border-radius:999px;
      text-decoration:none;
      background:var(--neon);
      color:#000;
      box-shadow:0 0 22px rgba(0,255,0,.3);
      transition:.2s ease;
      max-width:34ch;
      line-height:1.25;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 34px rgba(0,255,0,.45);
    }

    /* ===== BOSQUE COMO SUSURRO ===== */
    .forest{
      margin-top:10px;
      font-size:11px;
      letter-spacing:.22em;
      opacity:.55;
    }

    .forest a{
      color:var(--muted);
      text-decoration:none;
    }

    .forest a:hover{
      opacity:.9;
    }

    /* ===== ANIM ===== */
    @keyframes crt-flicker{
      0%{filter:brightness(1)}
      50%{filter:brightness(.97)}
      100%{filter:brightness(1)}
    }

    @keyframes crt-glitch{
      0%{transform:none}
      50%{transform:translateX(1px)}
      100%{transform:none}
    }

    @keyframes whisper-jitter{
      0%{transform:none}
      50%{transform:translate(.5px,-.5px)}
      100%{transform:none}
    }

    @media (max-width:480px){
      .btn{
        width:100%;
        max-width:26ch;
        font-size:14.5px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="crt">
      <img src="tv.png" alt="Televisor CRT con Cosmic Marciana" class="hero" />
      <div class="tv-screen">
        <div class="vhs"></div>
      </div>
    </div>

    <p class="text">
      Señales rotas. Pop electrónico.<br>
      Transmisiones desde otra dimensión.
    </p>

    <div class="whisper">transmisión en curso…</div>

    <div class="cta">
      <a class="btn" href="player.html">te atreves a entrar en la casa del terror</a>
    </div>

    <div class="forest">
      <a href="bosque.html">corres hacia el bosque…</a>
    </div>

  </main>
</body>
</html>
