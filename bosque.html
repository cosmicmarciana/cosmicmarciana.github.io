<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana · Into the Trees</title>
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --ink:#eaeaea;
      --muted:#d2d2d2;

      /* twilight / 70s / naranja mecánica */
      --t1:#06040a;   /* negro violeta */
      --t2:#1a0c2f;   /* púrpura */
      --t3:#2b0f3a;   /* magenta oscuro */
      --t4:#ff4a00;   /* naranja */
      --t5:#ffb000;   /* ámbar */
      --t6:#00ff66;   /* guiño marciano sutil */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
      color:var(--ink);
      font-family:Arial, sans-serif;
      overflow:hidden;
      background: radial-gradient(circle at 30% 20%, #1a0c2f, #06040a 65%);
    }

    /* ===== FONDO PSICO-TWILIGHT ===== */
    .bg{
      position:fixed;
      inset:-20%;
      z-index:0;
      pointer-events:none;
      transform: translateZ(0);
      filter: saturate(1.15) contrast(1.06);
    }

    /* cielo twilight + “sunset toxico” */
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 800px at 25% 25%, rgba(255,176,0,.22), transparent 60%),
        radial-gradient(900px 700px at 70% 30%, rgba(255,74,0,.18), transparent 62%),
        radial-gradient(1100px 900px at 55% 80%, rgba(115,30,160,.22), transparent 66%),
        radial-gradient(900px 700px at 35% 75%, rgba(0,255,102,.10), transparent 64%),
        linear-gradient(180deg, var(--t2), var(--t1) 55%, #040206);
      animation: drift 10s infinite ease-in-out;
    }

    /* OP-ART / space age rings */
    .opart{
      position:fixed;
      inset:-30%;
      z-index:1;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity:.52;
      transform: translateZ(0);
      filter: blur(.2px);
    }

    .opart::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-radial-gradient(circle at 60% 58%,
          rgba(255,74,0,.18) 0 6px,
          rgba(0,0,0,0) 6px 14px
        ),
        repeating-radial-gradient(circle at 42% 46%,
          rgba(255,176,0,.10) 0 5px,
          rgba(0,0,0,0) 5px 12px
        );
      animation: pulse 3.8s infinite ease-in-out;
      transform-origin: 55% 55%;
    }

    /* estrellas sutiles */
    .stars{
      position:fixed;
      inset:0;
      z-index:2;
      pointer-events:none;
      opacity:.30;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 78% 22%, rgba(255,255,255,.45) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 62%, rgba(255,255,255,.40) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 78%, rgba(255,255,255,.35) 0 1px, transparent 2px),
        radial-gradient(circle at 88% 68%, rgba(255,255,255,.35) 0 1px, transparent 2px),
        radial-gradient(circle at 22% 82%, rgba(255,255,255,.30) 0 1px, transparent 2px);
      animation: twinkle 5.5s infinite linear;
      filter: blur(.1px);
    }

    /* scanlines + grano */
    .scan{
      position:fixed;
      inset:0;
      z-index:3;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          rgba(0,0,0,0) 3px
        ),
        repeating-linear-gradient(90deg,
          rgba(255,74,0,.06) 0,
          rgba(255,74,0,.06) 1px,
          rgba(0,0,0,0) 10px
        );
      mix-blend-mode: overlay;
      opacity:.22;
      animation: scan-drift 2.6s infinite linear;
    }

    /* viñeta cine */
    .vignette{
      position:fixed;
      inset:0;
      z-index:9;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 35%, rgba(0,0,0,.55) 78%, rgba(0,0,0,.85) 100%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.15) 35%, rgba(0,0,0,.72));
    }

    /* ===== ÁRBOLES GEOMÉTRICOS (sin imágenes) ===== */
    .trees{
      position:fixed;
      inset:0;
      z-index:6;
      pointer-events:none;
      opacity:.72;
      transform: translateZ(0);
      filter: contrast(1.05) saturate(1.02);
    }

    /* capa de “pinos” triangulares + troncos (sombras) */
    .trees::before{
      content:"";
      position:absolute;
      left:-6%;
      right:-6%;
      bottom:-3%;
      height:55%;
      background:
        /* pinos (triángulos repetidos) */
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0) 0 26px,
          rgba(0,0,0,0) 26px 32px
        ),
        /* troncos (líneas) */
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0) 0 22px,
          rgba(0,0,0,.22) 22px 24px,
          rgba(0,0,0,0) 24px 40px
        );
      /* los triángulos los hacemos con máscaras de gradientes */
      -webkit-mask:
        repeating-linear-gradient(90deg, #000 0 40px, transparent 40px 58px);
      mask:
        repeating-linear-gradient(90deg, #000 0 40px, transparent 40px 58px);
      filter: blur(.2px);
    }

    /* “copa” triangular: una máscara radial que recorta */
    .trees::after{
      content:"";
      position:absolute;
      left:-8%;
      right:-8%;
      bottom:0;
      height:58%;
      background:
        /* triángulos (copa) */
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,.35) 0 40px,
          rgba(0,0,0,0) 40px 58px
        );
      -webkit-mask:
        repeating-linear-gradient(
          90deg,
          linear-gradient(180deg, transparent 0 10%, #000 10% 100%) 0 0 / 58px 100% repeat
        );
      mask:
        repeating-linear-gradient(
          90deg,
          linear-gradient(180deg, transparent 0 10%, #000 10% 100%) 0 0 / 58px 100% repeat
        );
      clip-path: polygon(0 100%, 0 40%, 8% 18%, 16% 40%, 24% 14%, 32% 40%, 40% 20%, 48% 40%, 56% 12%, 64% 40%, 72% 18%, 80% 40%, 88% 16%, 96% 40%, 100% 55%, 100% 100%);
      opacity:.9;
      filter: blur(.4px);
      animation: tree-drift 9s infinite ease-in-out;
      mix-blend-mode: multiply;
    }

    /* segunda línea de árboles, más cerca, más oscura */
    .trees-near{
      position:fixed;
      inset:0;
      z-index:7;
      pointer-events:none;
      opacity:.85;
    }
    .trees-near::before{
      content:"";
      position:absolute;
      left:-10%;
      right:-10%;
      bottom:-6%;
      height:38%;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,.55) 0 54px,
          rgba(0,0,0,0) 54px 82px
        );
      clip-path: polygon(0 100%, 0 55%, 5% 35%, 10% 58%, 15% 28%, 20% 60%, 25% 40%, 30% 62%, 35% 30%, 40% 64%, 45% 44%, 50% 66%, 55% 32%, 60% 68%, 65% 42%, 70% 70%, 75% 36%, 80% 72%, 85% 48%, 90% 74%, 95% 54%, 100% 76%, 100% 100%);
      filter: blur(.6px);
      mix-blend-mode: multiply;
      animation: tree-drift 12s infinite ease-in-out;
    }

    /* “brillo naranja” que recorta siluetas */
    .tree-glow{
      position:fixed;
      inset:0;
      z-index:8;
      pointer-events:none;
      opacity:.40;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 50% 85%,
          rgba(255,74,0,.35),
          rgba(255,176,0,.14) 35%,
          transparent 70%
        );
      animation: glow-breath 4.8s infinite ease-in-out;
      filter: blur(1px);
    }

    /* ===== CONTENIDO ===== */
    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position:relative;
      z-index:10;
    }

    .text{
      font-size:15px;
      line-height:1.6;
      margin:0 auto 22px;
      max-width:52ch;
      color:var(--muted);
      text-shadow: 0 0 14px rgba(0,0,0,.55);
    }

    .into{
      display:inline-block;
      color:var(--ink);
      letter-spacing:.18em;
      text-transform:lowercase;
      font-weight:700;
      text-shadow:
        1px 0 rgba(255,74,0,.20),
        -1px 0 rgba(0,255,102,.14);
      animation: microglitch 3.8s infinite steps(2,end);
    }

    .cta{
      margin-top:14px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:13px 20px;
      font-size:14.5px;
      border-radius:999px;
      text-decoration:none;
      background: rgba(255,74,0,.10);
      border: 1px solid rgba(255,176,0,.28);
      color: var(--ink);
      box-shadow: 0 0 18px rgba(255,74,0,.12);
      transition:.2s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      border-color: rgba(255,176,0,.55);
      box-shadow: 0 0 30px rgba(255,74,0,.20);
    }

    .sig{
      margin-top:18px;
      font-size:11.5px;
      opacity:.6;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--muted);
      user-select:none;
      text-shadow: 0 0 12px rgba(0,0,0,.55);
    }

    /* ===== ANIM ===== */
    @keyframes drift{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(-10px, 8px) scale(1.015); }
    }

    @keyframes pulse{
      0%,100%{ transform: rotate(0deg) scale(1); opacity:.52; }
      50%{ transform: rotate(1.6deg) scale(1.03); opacity:.60; }
    }

    @keyframes twinkle{
      0%{ transform: translateY(0); opacity:.28; }
      50%{ transform: translateY(-4px); opacity:.32; }
      100%{ transform: translateY(0); opacity:.28; }
    }

    @keyframes scan-drift{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(-18px); }
    }

    @keyframes microglitch{
      0%,92%{ transform:none; }
      93%{ transform: translateX(1px); }
      94%{ transform:none; }
      97%{ transform: translateX(-1px); }
      100%{ transform:none; }
    }

    @keyframes tree-drift{
      0%,100%{ transform: translateX(0); }
      50%{ transform: translateX(10px); }
    }

    @keyframes glow-breath{
      0%,100%{ opacity:.36; transform: translateY(0); }
      50%{ opacity:.48; transform: translateY(-6px); }
    }

    @media (max-width:480px){
      .btn{ width:100%; max-width:28ch; }
      .trees{ opacity:.62; }
      .trees-near{ opacity:.78; }
    }

    @media (prefers-reduced-motion: reduce){
      .bg::before, .opart::before, .stars, .scan, .into, .trees::after, .trees-near::before, .tree-glow{
        animation:none !important;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="opart" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="scan" aria-hidden="true"></div>

  <!-- Árboles abstractos -->
  <div class="trees" aria-hidden="true"></div>
  <div class="trees-near" aria-hidden="true"></div>
  <div class="tree-glow" aria-hidden="true"></div>

  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <p class="text">
      <span class="into">into the trees.</span><br>
      la señal se vuelve naranja.<br>
      la noche aún no ha empezado.
    </p>

    <div class="cta" role="group" aria-label="Acciones">
      <a class="btn" href="index.html">volver al dial</a>
      <a class="btn" href="player.html">regresar a la señal</a>
    </div>

    <div class="sig">
      COSMIC MARCIANA 2026 · INTO THE TREES · SPACE AGE TWILIGHT
    </div>
  </main>
</body>
</html>
