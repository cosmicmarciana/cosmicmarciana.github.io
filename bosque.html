<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entre los árboles</title>
<link rel="icon" href="favicon.ico">

<style>
:root{
  --ink:#f6f2e9;
  --muted:#f0eadf;

  --pink:#ff8fd4;
  --orange:#ffb347;
  --yellow:#ffe066;
  --green:#8affc1;
  --blue:#7ad7ff;
  --violet:#b388ff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
  font-family:Arial, sans-serif;
  background:#000;
}

/* ===== LIQUID LIGHT SHOW ===== */
.liquid{
  position:fixed;
  inset:-30%;
  z-index:0;
  pointer-events:none;
  filter: blur(28px) saturate(1.25);
  animation: slow-rotate 90s infinite linear;
}

.liquid::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, var(--pink), transparent 40%),
    radial-gradient(circle at 70% 25%, var(--orange), transparent 42%),
    radial-gradient(circle at 30% 70%, var(--green), transparent 45%),
    radial-gradient(circle at 75% 65%, var(--blue), transparent 44%),
    radial-gradient(circle at 50% 50%, var(--violet), transparent 48%),
    radial-gradient(circle at 55% 40%, var(--yellow), transparent 38%);
  animation: liquid-drift 22s infinite ease-in-out;
}

.liquid::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 40% 60%, rgba(255,255,255,.18), transparent 42%),
    radial-gradient(circle at 60% 45%, rgba(255,255,255,.12), transparent 46%);
  mix-blend-mode: overlay;
  animation: liquid-drift-alt 26s infinite ease-in-out;
}

/* grano */
.grain{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:.15;
  mix-blend-mode: overlay;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0 1px,
      rgba(0,0,0,0) 1px 3px
    );
}

/* viñeta */
.vignette{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  background:
    radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 45%, rgba(0,0,0,.35) 80%);
}

/* ===== CONTENIDO CENTRAL ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
  max-width:760px;
  padding:20px;
}

.text{
  font-size:16px;
  line-height:1.7;
  color:var(--muted);
  margin:0;
  text-shadow: 0 0 22px rgba(0,0,0,.45);
}

.into{
  font-weight:700;
  letter-spacing:.22em;
  text-transform:lowercase;
  color:var(--ink);
}

/* botón respira */
#breath-btn{
  margin-top:20px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:lowercase;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.16);
  color:var(--muted);
  cursor:pointer;
  backdrop-filter: blur(6px);
  transition:.3s ease;
  animation: breathing 6s ease-in-out infinite;
}

#breath-btn:hover{
  border-color: rgba(255,255,255,.45);
  transform: translateY(-1px);
}

/* respiración */
@keyframes breathing {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.08); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}

/* ===== BLOQUE INFERIOR ===== */
.bottom{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:6;
  text-align:center;
}

.bottom a{
  display:inline-block;
  margin-bottom:10px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:lowercase;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.16);
  color:var(--muted);
  text-decoration:none;
  transition:.25s ease;
}

.bottom a:hover{
  border-color: rgba(255,255,255,.35);
}

.sig{
  font-size:11.5px;
  opacity:.65;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--muted);
}

/* animaciones fondo */
@keyframes liquid-drift{
  0%,100%{ transform: translate(0,0) scale(1); }
  50%{ transform: translate(-6%, 4%) scale(1.08); }
}

@keyframes liquid-drift-alt{
  0%,100%{ transform: translate(0,0) scale(1); }
  50%{ transform: translate(5%, -6%) scale(1.1); }
}

@keyframes slow-rotate{
  0%{ transform: rotate(0deg); }
  100%{ transform: rotate(360deg); }
}

@media (prefers-reduced-motion: reduce){
  .liquid, .liquid::before, .liquid::after{ animation:none !important; }
  #breath-btn{ animation:none !important; }
}

</style>
</head>

<body>

<div class="liquid"></div>
<div class="grain"></div>
<div class="vignette"></div>

<main class="wrap">
  <p class="text">
    <span class="into">entre los árboles</span><br>
    el mundo se para
  </p>

  <button id="breath-btn">respira</button>
</main>

<div class="bottom">
  <a href="index.html">regresar</a>
  <div class="sig">
    COSMIC MARCIANA 2026 · AMOR · PAZ · SEÑAL
  </div>
</div>

<audio id="bg-audio" loop>
  <source src="respira.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('bg-audio');
const btn = document.getElementById('breath-btn');
let playing = false;

btn.addEventListener('click', () => {
  if(!playing){
    audio.volume = 0;
    audio.play().catch(()=>{});
    fadeIn(audio, 0.5, 1500);
    btn.textContent = "silencio";
    playing = true;
  } else {
    fadeOut(audio, 1000);
    btn.textContent = "respira";
    playing = false;
  }
});

function fadeIn(audio, targetVolume, duration){
  const step = 50;
  const increment = targetVolume / (duration / step);
  const fade = setInterval(()=>{
    if(audio.volume < targetVolume){
      audio.volume = Math.min(audio.volume + increment, targetVolume);
    } else clearInterval(fade);
  }, step);
}

function fadeOut(audio, duration){
  const step = 50;
  const decrement = audio.volume / (duration / step);
  const fade = setInterval(()=>{
    if(audio.volume > 0){
      audio.volume = Math.max(audio.volume - decrement, 0);
    } else{
      audio.pause();
      clearInterval(fade);
    }
  }, step);
}
</script>

</body>
</html>
