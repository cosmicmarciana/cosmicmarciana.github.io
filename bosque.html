<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana · Into the Trees</title>
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --ink:#eaeaea;
      --muted:#cfcfcf;

      /* 70s twilight + naranja mecánica (controlado) */
      --bg0:#040206;
      --bg1:#14081f;
      --bg2:#1a0c2f;
      --amber:#ffb000;
      --orange:#ff4a00;
      --mars:#00ff66;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
      overflow:hidden;
      color:var(--ink);
      font-family:Arial, sans-serif;
      background: radial-gradient(circle at 40% 30%, var(--bg2), var(--bg0) 68%);
    }

    /* ===== “SEÑAL ROTA” (capas) ===== */
    .field{
      position:fixed;
      inset:-12%;
      z-index:0;
      pointer-events:none;
      transform: translateZ(0);
      filter: contrast(1.08) saturate(1.05);
    }

    /* base: manchas twilight + halo ámbar */
    .field::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 650px at 65% 70%, rgba(255,74,0,.12), transparent 62%),
        radial-gradient(1100px 750px at 30% 30%, rgba(255,176,0,.10), transparent 62%),
        radial-gradient(900px 700px at 55% 45%, rgba(0,255,102,.06), transparent 66%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.10)),
        linear-gradient(180deg, var(--bg1), var(--bg0) 60%, #020103);
      animation: drift 9.5s infinite ease-in-out;
    }

    /* bandas verticales tipo “tuning / tracking” */
    .bands{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      opacity:.65;
      mix-blend-mode: screen;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,176,0,.06) 0px,
          rgba(255,176,0,.06) 1px,
          rgba(0,0,0,0) 7px,
          rgba(255,74,0,.04) 9px,
          rgba(0,0,0,0) 16px
        );
      animation: bands-shift 3.2s infinite steps(2,end);
      filter: blur(.2px);
    }

    /* “roll” horizontal: barra que sube como CRT desajustada */
    .roll{
      position:fixed;
      left:-10%;
      right:-10%;
      top:-30%;
      height:22%;
      z-index:2;
      pointer-events:none;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0),
        rgba(255,176,0,.10),
        rgba(255,74,0,.14),
        rgba(255,176,0,.10),
        rgba(0,0,0,0)
      );
      filter: blur(8px);
      opacity:.85;
      mix-blend-mode: screen;
      animation: roll-up 2.9s infinite linear;
    }

    /* scanlines + grano */
    .scan{
      position:fixed;
      inset:0;
      z-index:3;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.040) 0px,
          rgba(255,255,255,.040) 1px,
          rgba(0,0,0,0) 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,.02) 0px,
          rgba(255,255,255,.02) 1px,
          rgba(0,0,0,0) 6px
        );
      mix-blend-mode: overlay;
      opacity:.20;
      animation: scan-drift 2.6s infinite linear;
    }

    /* viñeta cine */
    .vignette{
      position:fixed;
      inset:0;
      z-index:9;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 38%, rgba(0,0,0,.55) 78%, rgba(0,0,0,.88) 100%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.18) 35%, rgba(0,0,0,.72));
    }

    /* ===== TEXTO ===== */
    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position:relative;
      z-index:10;
    }

    .text{
      font-size:15px;
      line-height:1.65;
      margin:0 auto 0;
      max-width:52ch;
      color:var(--muted);
      text-shadow: 0 0 14px rgba(0,0,0,.60);
    }

    .into{
      display:inline-block;
      color:var(--ink);
      letter-spacing:.20em;
      text-transform:lowercase;
      font-weight:700;
      opacity:.95;
      text-shadow:
        1px 0 rgba(255,74,0,.22),
        -1px 0 rgba(0,255,102,.12);
      animation: microglitch 4.4s infinite steps(2,end);
    }

    .sig{
      margin-top:18px;
      font-size:11px;
      opacity:.55;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--muted);
      user-select:none;
    }

    /* ===== ANIM ===== */
    @keyframes drift{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(-8px, 10px) scale(1.015); }
    }

    @keyframes bands-shift{
      0%{ transform: translateX(0); }
      50%{ transform: translateX(-8px); }
      100%{ transform: translateX(0); }
    }

    @keyframes roll-up{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(780%); }
    }

    @keyframes scan-drift{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(-18px); }
    }

    @keyframes microglitch{
      0%,92%{ transform:none; }
      93%{ transform:translateX(1px); }
      94%{ transform:none; }
      97%{ transform:translateX(-1px); }
      100%{ transform:none; }
    }

    @media (prefers-reduced-motion: reduce){
      .field::before, .bands, .roll, .scan, .into{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="field" aria-hidden="true"></div>
  <div class="bands" aria-hidden="true"></div>
  <div class="roll" aria-hidden="true"></div>
  <div class="scan" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <p class="text">
      <span class="into">into the trees.</span><br>
      la emisión se deshilacha.<br>
      nadie está llamando.
    </p>

    <div class="sig">COSMIC MARCIANA 2026 · ZONA DE BAJA SEÑAL</div>
  </main>
</body>
</html>
