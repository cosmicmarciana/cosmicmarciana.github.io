<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana · Into the Trees</title>
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --ink:#eaeaea;
      --muted:#cfcfcf;
      --neon:#00ff00;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
      color:var(--ink);
      font-family:Arial, sans-serif;
      overflow:hidden;
      background:#050303;
    }

    /* ===== FUEGO LO-FI EN BUCLE (CSS ONLY) ===== */
    .fire{
      position:fixed;
      inset:-20%;
      z-index:0;
      image-rendering: pixelated;
      filter: blur(.2px) contrast(1.05) saturate(1.15);
      opacity:.95;
      pointer-events:none;
      transform: translateZ(0);
    }

    .fire::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 85%, rgba(255,140,0,.45), transparent 55%),
        radial-gradient(circle at 40% 90%, rgba(255,40,0,.35), transparent 58%),
        radial-gradient(circle at 60% 92%, rgba(255,210,60,.22), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0) 40%, rgba(0,0,0,.55));
      animation: ember-float 6.5s infinite ease-in-out;
    }

    .fire::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,90,0,.20) 0 10px,
          rgba(255,200,60,.10) 10px 20px,
          rgba(255,20,0,.16) 20px 30px,
          rgba(0,0,0,0) 30px 46px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.035) 0 2px,
          rgba(0,0,0,0) 2px 6px
        ),
        radial-gradient(circle at 50% 88%, rgba(255,170,0,.28), transparent 60%),
        radial-gradient(circle at 50% 92%, rgba(255,60,0,.22), transparent 62%);
      mix-blend-mode: screen;
      transform-origin: 50% 90%;
      animation:
        flame-wobble 1.2s infinite steps(2,end),
        flame-rise 2.8s infinite linear;
      opacity:.95;
    }

    /* Viñeteado suave */
    .vignette{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 35%, rgba(0,0,0,.55) 78%, rgba(0,0,0,.85) 100%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25) 35%, rgba(0,0,0,.72));
    }

    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position:relative;
      z-index:2;
    }

    .text{
      font-size:15px;
      line-height:1.6;
      margin:0 auto 22px;
      max-width:52ch;
      color:var(--muted);
    }

    .cta{
      margin-top:14px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:13px 20px;
      font-size:14.5px;
      border-radius:999px;
      text-decoration:none;
      background:rgba(0,255,0,.06);
      border:1px solid rgba(0,255,0,.35);
      color:var(--ink);
      box-shadow:0 0 14px rgba(0,255,0,.10);
      transition:.2s ease;
      cursor:pointer;
    }

    .btn:hover{
      transform:translateY(-1px);
      border-color: rgba(0,255,0,.65);
      color: var(--neon);
      box-shadow:0 0 24px rgba(0,255,0,.22);
    }

    .sig{
      margin-top:18px;
      font-size:11.5px;
      opacity:.6;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--muted);
      user-select:none;
    }

    @keyframes ember-float{
      0%,100%{ transform: translateY(0) scale(1); filter: blur(.2px); }
      50%{ transform: translateY(-10px) scale(1.02); filter: blur(.35px); }
    }

    @keyframes flame-wobble{
      0%{ transform: translateX(0) skewX(0deg) scaleY(1); }
      50%{ transform: translateX(6px) skewX(-1.2deg) scaleY(1.02); }
      100%{ transform: translateX(0) skewX(0deg) scaleY(1); }
    }

    @keyframes flame-rise{
      0%{ background-position: 0 0, 0 0, 0 0, 0 0; }
      100%{ background-position: 0 -140px, 0 -80px, 0 0, 0 0; }
    }

    @media (max-width:480px){
      .btn{ width:100%; max-width:28ch; }
    }

    @media (prefers-reduced-motion: reduce){
      .fire, .fire::before, .fire::after{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="fire" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <p class="text">
      <strong>into the trees.</strong><br>
      la señal pierde forma.<br>
      no hay instrucciones.
    </p>

    <div class="cta" role="group" aria-label="Acciones">
      <a class="btn" href="index.html">volver al dial</a>
      <a class="btn" href="player.html">regresar a la señal</a>
    </div>

    <div class="sig">
      COSMIC MARCIANA 2026 · INTO THE TREES · EMISIÓN BAJA
    </div>
  </main>
</body>
</html>
