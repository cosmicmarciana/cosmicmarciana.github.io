<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entre los árboles</title>
<link rel="icon" href="favicon.ico">

<style>
:root{
  --ink:#f6f2e9;
  --muted:#f0eadf;

  --pink:#ff8fd4;
  --orange:#ffb347;
  --yellow:#ffe066;
  --green:#8affc1;
  --blue:#7ad7ff;
  --violet:#b388ff;

  /* ===== VIDEO AJUSTADO =====
     Lava debajo
     Super8 protagonista moderado
  */
  --v-bri: 0.92;
  --v-sat: 0.95;
  --v-con: 1.06;
  --v-zoom: 1.045;
  --v2-alpha: .34;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
  font-family:Arial, sans-serif;
  background:#000;
}

/* ===== FONDO VIDEO ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
  pointer-events:none;
  background:#000;
}

/* lava base */
.bg video{
  position:absolute;
  inset:-3%;
  width:106%;
  height:106%;
  object-fit:cover;
  transform: scale(var(--v-zoom));
  filter: brightness(var(--v-bri)) 
          saturate(var(--v-sat)) 
          contrast(var(--v-con));
  will-change: transform, filter, opacity;
}

/* super8 protagonista */
#v2{
  opacity: var(--v2-alpha);
  mix-blend-mode: overlay;
  filter: contrast(1.10) saturate(0.98);
  animation: v2-float 30s ease-in-out infinite;
}

@keyframes v2-float{
  0%,100%{ transform: scale(calc(var(--v-zoom) * 1.005)); }
  50%{ transform: scale(calc(var(--v-zoom) * 1.015)) translate(.6%, -.4%); }
}

/* ===== LIQUID MUY SUTIL ===== */
.liquid{
  position:fixed;
  inset:-30%;
  z-index:-1;
  pointer-events:none;
  opacity:.10;
  filter: blur(18px) saturate(1.02) brightness(1);
  animation: slow-rotate 180s infinite linear;
}

.liquid::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, var(--pink), transparent 50%),
    radial-gradient(circle at 70% 25%, var(--orange), transparent 52%),
    radial-gradient(circle at 30% 70%, var(--green), transparent 56%),
    radial-gradient(circle at 75% 65%, var(--blue), transparent 54%),
    radial-gradient(circle at 50% 50%, var(--violet), transparent 58%),
    radial-gradient(circle at 55% 40%, var(--yellow), transparent 48%);
  animation: liquid-drift 60s infinite ease-in-out;
}

.grain{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:.12;
  mix-blend-mode: overlay;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0 1px,
      rgba(0,0,0,0) 1px 3px
    );
}

.vignette{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  background:
    radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 45%, rgba(0,0,0,.40) 84%);
}

/* ===== CONTENIDO ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
  max-width:760px;
  padding:20px;
}

.text{
  font-size:16px;
  line-height:1.7;
  color:var(--muted);
  margin:0;
  text-shadow: 0 0 22px rgba(0,0,0,.45);
}

.into{
  font-weight:700;
  letter-spacing:.22em;
  text-transform:lowercase;
  color:var(--ink);
}

#breath-btn{
  margin-top:20px;
  font-size:11px;
  letter-spacing:.22em;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.16);
  color:var(--muted);
  cursor:pointer;
  animation: breathing 7s ease-in-out infinite;
}

@keyframes breathing{
  0%,100%{ transform:scale(1); opacity:.65; }
  50%{ transform:scale(1.06); opacity:1; }
}

.bottom{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  z-index:6;
  text-align:center;
}

.sig{
  font-size:11px;
  letter-spacing:.18em;
  opacity:.65;
  text-transform:uppercase;
}

@keyframes liquid-drift{
  0%,100%{ transform:translate(0,0) scale(1); }
  50%{ transform:translate(-3%,2%) scale(1.04); }
}
@keyframes slow-rotate{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}
</style>
</head>

<body>

<div class="bg">
  <!-- lava base -->
  <video id="v1" autoplay muted loop playsinline preload="auto">
    <source src="lava.mp4" type="video/mp4">
  </video>

  <!-- super8 protagonista -->
  <video id="v2" autoplay muted loop playsinline preload="auto">
    <source src="super8.mp4" type="video/mp4">
  </video>
</div>

<div class="liquid" id="liquid"></div>
<div class="grain"></div>
<div class="vignette"></div>

<main class="wrap">
  <p class="text">
    <span class="into">entre los árboles</span><br>
    el mundo se para
  </p>
  <button id="breath-btn">respira</button>
</main>

<div class="bottom">
  <div class="sig">COSMIC MARCIANA 2026 · AMOR · PAZ · SEÑAL</div>
</div>

<audio id="bg-audio" loop>
  <source src="respira2.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('bg-audio');
const btn = document.getElementById('breath-btn');
const liquid = document.getElementById('liquid');
const v1 = document.getElementById('v1');
const v2 = document.getElementById('v2');

let playing = false;

let audioCtx, analyser, data;
let rafId = null;
let reactiveReady = false;

/* bases */
const baseVid = { bri:0.92, sat:0.95, con:1.06, zoom:1.045, v2a:0.34 };
const baseLiquid = { blur:18, sat:1.02, bri:1, op:0.10 };

function initReactive(){
  if(reactiveReady) return;
  reactiveReady = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  analyser.smoothingTimeConstant = 0.94;

  const src = audioCtx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(audioCtx.destination);

  data = new Uint8Array(analyser.frequencyBinCount);
}

function getEnergy(){
  analyser.getByteFrequencyData(data);
  let sum = 0;
  for(let i=2;i<70;i++) sum += data[i];
  return (sum / 68) / 255;
}

function reactiveLoop(){
  const n = Math.pow(getEnergy(),0.88);

  document.documentElement.style.setProperty('--v-bri', baseVid.bri + n*0.07);
  document.documentElement.style.setProperty('--v-sat', baseVid.sat + n*0.15);
  document.documentElement.style.setProperty('--v-con', baseVid.con + n*0.05);
  document.documentElement.style.setProperty('--v-zoom', baseVid.zoom + n*0.007);
  document.documentElement.style.setProperty('--v2-alpha', baseVid.v2a + n*0.05);

  if(liquid){
    liquid.style.opacity = baseLiquid.op + n*0.03;
  }

  rafId = requestAnimationFrame(reactiveLoop);
}

function startReactive(){
  if(!rafId) reactiveLoop();
}

function stopReactive(){
  cancelAnimationFrame(rafId);
  rafId = null;

  document.documentElement.style.setProperty('--v-bri', baseVid.bri);
  document.documentElement.style.setProperty('--v-sat', baseVid.sat);
  document.documentElement.style.setProperty('--v-con', baseVid.con);
  document.documentElement.style.setProperty('--v-zoom', baseVid.zoom);
  document.documentElement.style.setProperty('--v2-alpha', baseVid.v2a);

  if(liquid) liquid.style.opacity = baseLiquid.op;
}

let fadeTimer=null;

function fadeIn(target=0.5){
  clearInterval(fadeTimer);
  audio.volume=0;
  fadeTimer=setInterval(()=>{
    if(audio.volume<target) audio.volume+=0.02;
    else clearInterval(fadeTimer);
  },50);
}

function fadeOut(){
  clearInterval(fadeTimer);
  fadeTimer=setInterval(()=>{
    if(audio.volume>0) audio.volume-=0.02;
    else{
      audio.pause();
      clearInterval(fadeTimer);
    }
  },50);
}

function kickVideos(){
  [v1,v2].forEach(v=>{
    if(!v) return;
    v.muted=true;
    v.play().catch(()=>{});
  });
}

btn.addEventListener('click', async ()=>{
  if(!playing){
    initReactive();
    if(audioCtx.state==="suspended") await audioCtx.resume();
    kickVideos();
    audio.play();
    fadeIn();
    startReactive();
    btn.textContent="silencio";
    playing=true;
  }else{
    fadeOut();
    stopReactive();
    btn.textContent="respira";
    playing=false;
  }
});
</script>

</body>
</html>
