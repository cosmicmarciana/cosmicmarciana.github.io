<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana · Into the Trees</title>
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --ink:#eaeaea;
      --muted:#d2d2d2;

      /* paleta twilight/70s */
      --t1:#06040a;   /* casi negro violeta */
      --t2:#1a0c2f;   /* púrpura */
      --t3:#2b0f3a;   /* magenta oscuro */
      --t4:#ff4a00;   /* naranja mecánica */
      --t5:#ffb000;   /* ámbar */
      --t6:#00ff66;   /* guiño marciano sutil */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
      color:var(--ink);
      font-family:Arial, sans-serif;
      overflow:hidden;
      background: radial-gradient(circle at 30% 20%, #1a0c2f, #06040a 65%);
    }

    /* ===== FONDO PSICO-TWILIGHT ===== */
    .bg{
      position:fixed;
      inset:-20%;
      z-index:0;
      pointer-events:none;
      transform: translateZ(0);
      filter: saturate(1.15) contrast(1.06);
    }

    /* 1) cielo twilight + “sunset toxico” */
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 800px at 25% 25%, rgba(255,176,0,.22), transparent 60%),
        radial-gradient(900px 700px at 70% 30%, rgba(255,74,0,.18), transparent 62%),
        radial-gradient(1100px 900px at 55% 80%, rgba(115,30,160,.22), transparent 66%),
        radial-gradient(900px 700px at 35% 75%, rgba(0,255,102,.10), transparent 64%),
        linear-gradient(180deg, var(--t2), var(--t1) 55%, #040206);
      animation: drift 10s infinite ease-in-out;
    }

    /* 2) OP-ART / space age rings (muy naranja mecánica) */
    .opart{
      position:fixed;
      inset:-30%;
      z-index:1;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity:.55;
      transform: translateZ(0);
      filter: blur(.2px);
    }

    .opart::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-radial-gradient(
          circle at 60% 58%,
          rgba(255,74,0,.18) 0 6px,
          rgba(0,0,0,0) 6px 14px
        ),
        repeating-radial-gradient(
          circle at 42% 46%,
          rgba(255,176,0,.10) 0 5px,
          rgba(0,0,0,0) 5px 12px
        );
      animation: pulse 3.8s infinite ease-in-out;
      transform-origin: 55% 55%;
    }

    /* 3) “estrellas” + polvo analógico */
    .stars{
      position:fixed;
      inset:0;
      z-index:2;
      pointer-events:none;
      opacity:.34;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 78% 22%, rgba(255,255,255,.45) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 62%, rgba(255,255,255,.40) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 78%, rgba(255,255,255,.35) 0 1px, transparent 2px),
        radial-gradient(circle at 88% 68%, rgba(255,255,255,.35) 0 1px, transparent 2px),
        radial-gradient(circle at 22% 82%, rgba(255,255,255,.30) 0 1px, transparent 2px);
      filter: blur(.1px);
      animation: twinkle 5.5s infinite linear;
    }

    /* 4) scanlines + grano VHS */
    .scan{
      position:fixed;
      inset:0;
      z-index:3;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          rgba(0,0,0,0) 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,74,0,.06) 0,
          rgba(255,74,0,.06) 1px,
          rgba(0,0,0,0) 10px
        );
      mix-blend-mode: overlay;
      opacity:.22;
      animation: scan-drift 2.6s infinite linear;
    }

    /* 5) viñeta cine setentero */
    .vignette{
      position:fixed;
      inset:0;
      z-index:4;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 35%, rgba(0,0,0,.55) 78%, rgba(0,0,0,.85) 100%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.15) 35%, rgba(0,0,0,.72));
    }

    /* ===== CONTENIDO ===== */
    .wrap{
      width:100%;
      max-width:760px;
      text-align:center;
      position:relative;
      z-index:10;
    }

    .text{
      font-size:15px;
      line-height:1.6;
      margin:0 auto 22px;
      max-width:52ch;
      color:var(--muted);
      text-shadow: 0 0 14px rgba(0,0,0,.55);
    }

    .into{
      display:inline-block;
      color:var(--ink);
      letter-spacing:.18em;
      text-transform:lowercase;
      font-weight:700;
      text-shadow:
        0 0 0 rgba(0,0,0,0),
        1px 0 rgba(255,74,0,.20),
        -1px 0 rgba(0,255,102,.14);
      animation: microglitch 3.8s infinite steps(2,end);
    }

    .cta{
      margin-top:14px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:13px 20px;
      font-size:14.5px;
      border-radius:999px;
      text-decoration:none;
      background: rgba(255,74,0,.12);
      border: 1px solid rgba(255,176,0,.28);
      color: var(--ink);
      box-shadow: 0 0 18px rgba(255,74,0,.12);
      transition:.2s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      border-color: rgba(255,176,0,.55);
      box-shadow: 0 0 30px rgba(255,74,0,.20);
    }

    .sig{
      margin-top:18px;
      font-size:11.5px;
      opacity:.6;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--muted);
      user-select:none;
      text-shadow: 0 0 12px rgba(0,0,0,.55);
    }

    /* ===== ANIM ===== */
    @keyframes drift{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(-10px, 8px) scale(1.015); }
    }

    @keyframes pulse{
      0%,100%{ transform: rotate(0deg) scale(1); opacity:.55; }
      50%{ transform: rotate(1.6deg) scale(1.03); opacity:.62; }
    }

    @keyframes twinkle{
      0%{ transform: translateY(0); opacity:.32; }
      50%{ transform: translateY(-4px); opacity:.36; }
      100%{ transform: translateY(0); opacity:.32; }
    }

    @keyframes scan-drift{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(-18px); }
    }

    @keyframes microglitch{
      0%,92%{ transform:none; }
      93%{ transform: translateX(1px); }
      94%{ transform:none; }
      97%{ transform: translateX(-1px); }
      100%{ transform:none; }
    }

    @media (max-width:480px){
      .btn{ width:100%; max-width:28ch; }
    }

    @media (prefers-reduced-motion: reduce){
      .bg::before, .opart::before, .stars, .scan, .into{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="opart" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="scan" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <p class="text">
      <span class="into">into the trees.</span><br>
      la señal se vuelve naranja.<br>
      la noche aún no ha empezado.
    </p>

    <div class="cta" role="group" aria-label="Acciones">
      <a class="btn" href="index.html">volver al dial</a>
      <a class="btn" href="player.html">regresar a la señal</a>
    </div>

    <div class="sig">
      COSMIC MARCIANA 2026 · INTO THE TREES · TWILIGHT POP / SPACE AGE
    </div>
  </main>
</body>
</html>
