<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entre los árboles</title>
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --ink:#f6f2e9;
      --muted:#f0eadf;

      /* paleta hippie / sesentera */
      --pink:#ff8fd4;
      --orange:#ffb347;
      --yellow:#ffe066;
      --green:#8affc1;
      --blue:#7ad7ff;
      --violet:#b388ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
      overflow:hidden;
      color:var(--ink);
      font-family:Arial, sans-serif;
      background:#000;
    }

    /* ===== LIQUID LIGHT SHOW ===== */
    .liquid{
      position:fixed;
      inset:-30%;
      z-index:0;
      pointer-events:none;
      filter: blur(28px) saturate(1.25);
      animation: slow-rotate 90s infinite linear;
    }

    .liquid::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 20% 30%, var(--pink), transparent 40%),
        radial-gradient(circle at 70% 25%, var(--orange), transparent 42%),
        radial-gradient(circle at 30% 70%, var(--green), transparent 45%),
        radial-gradient(circle at 75% 65%, var(--blue), transparent 44%),
        radial-gradient(circle at 50% 50%, var(--violet), transparent 48%),
        radial-gradient(circle at 55% 40%, var(--yellow), transparent 38%);
      animation: liquid-drift 22s infinite ease-in-out;
    }

    .liquid::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 40% 60%, rgba(255,255,255,.18), transparent 42%),
        radial-gradient(circle at 60% 45%, rgba(255,255,255,.12), transparent 46%);
      mix-blend-mode: overlay;
      animation: liquid-drift-alt 26s infinite ease-in-out;
    }

    /* grano analógico */
    .grain{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        repeating-radial-gradient(
          circle,
          rgba(255,255,255,.04) 0 1px,
          rgba(0,0,0,0) 1px 3px
        );
      opacity:.15;
      mix-blend-mode: overlay;
    }

    /* viñeta suave */
    .vignette{
      position:fixed;
      inset:0;
      z-index:2;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 45%, rgba(0,0,0,.35) 80%);
    }

    /* ===== CONTENIDO ===== */
    .wrap{
      position:relative;
      z-index:5;
      text-align:center;
      max-width:760px;
    }

    .text{
      font-size:16px;
      line-height:1.7;
      color:var(--muted);
      text-shadow: 0 0 22px rgba(0,0,0,.45);
    }

    .into{
      display:inline-block;
      font-weight:700;
      letter-spacing:.22em;
      text-transform:lowercase;
      color:var(--ink);
    }

    .sig{
      margin-top:22px;
      font-size:11.5px;
      opacity:.65;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
    }

    /* ===== ANIMACIONES ===== */
    @keyframes liquid-drift{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(-6%, 4%) scale(1.08); }
    }

    @keyframes liquid-drift-alt{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(5%, -6%) scale(1.1); }
    }

    @keyframes slow-rotate{
      0%{ transform: rotate(0deg); }
      100%{ transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce){
      .liquid, .liquid::before, .liquid::after{
        animation:none !important;
      }
    }
  </style>
</head>

<body>
  <div class="liquid" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <p class="text">
      <span class="into">entre los árboles.</span><br>
      todo se vuelve suave.<br>
      no hay prisa.
    </p>

    <div class="sig">
      COSMIC MARCIANA 2026 · LOVE · PEACE · SIGNAL
    </div>
  </main>
</body>
</html>
