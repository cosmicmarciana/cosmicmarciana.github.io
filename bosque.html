<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Marciana · Into the Trees</title>
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --ink:#eaeaea;
      --muted:#d2d2d2;

      /* twilight / 70s / naranja mecánica */
      --t1:#06040a;
      --t2:#1a0c2f;
      --t3:#2b0f3a;
      --t4:#ff4a00;
      --t5:#ffb000;
      --t6:#00ff66;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
      color:var(--ink);
      font-family:Arial, sans-serif;
      overflow:hidden;
      background: radial-gradient(circle at 30% 20%, #1a0c2f, #06040a 65%);
    }

    /* ===== FONDO PSICO-TWILIGHT ===== */
    .bg{
      position:fixed;
      inset:-20%;
      z-index:0;
      pointer-events:none;
      filter: saturate(1.15) contrast(1.06);
    }

    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 800px at 25% 25%, rgba(255,176,0,.22), transparent 60%),
        radial-gradient(900px 700px at 70% 30%, rgba(255,74,0,.18), transparent 62%),
        radial-gradient(1100px 900px at 55% 80%, rgba(115,30,160,.22), transparent 66%),
        radial-gradient(900px 700px at 35% 75%, rgba(0,255,102,.10), transparent 64%),
        linear-gradient(180deg, var(--t2), var(--t1) 55%, #040206);
      animation: drift 10s infinite ease-in-out;
    }

    /* OP-ART rings */
    .opart{
      position:fixed;
      inset:-30%;
      z-index:1;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity:.45;
      filter: blur(.2px);
    }

    .opart::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-radial-gradient(circle at 60% 58%,
          rgba(255,74,0,.18) 0 6px,
          rgba(0,0,0,0) 6px 14px
        );
      animation: pulse 4s infinite ease-in-out;
    }

    /* estrellas */
    .stars{
      position:fixed;
      inset:0;
      z-index:2;
      pointer-events:none;
      opacity:.28;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 78% 22%, rgba(255,255,255,.45) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 62%, rgba(255,255,255,.40) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 78%, rgba(255,255,255,.35) 0 1px, transparent 2px);
      animation: twinkle 6s infinite linear;
    }

    /* scanlines */
    .scan{
      position:fixed;
      inset:0;
      z-index:3;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.04) 0,
          rgba(255,255,255,.04) 1px,
          rgba(0,0,0,0) 3px
        );
      mix-blend-mode: overlay;
      opacity:.2;
      animation: scan-drift 3s infinite linear;
    }

    /* ===== ÁRBOLES: MÁS PINOS ===== */
    .forest{
      position:fixed;
      left:-10%;
      right:-10%;
      bottom:-4%;
      height:60%;
      z-index:5;
      pointer-events:none;
    }

    /* fila lejana */
    .forest.far::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,.35) 0 26px,
          rgba(0,0,0,0) 26px 42px
        );
      clip-path: polygon(
        0 100%,
        0 55%,
        3% 40%,
        6% 55%,
        9% 32%,
        12% 55%,
        15% 38%,
        18% 55%,
        21% 30%,
        24% 55%,
        27% 36%,
        30% 55%,
        33% 34%,
        36% 55%,
        39% 28%,
        42% 55%,
        45% 38%,
        48% 55%,
        51% 30%,
        54% 55%,
        57% 34%,
        60% 55%,
        63% 28%,
        66% 55%,
        69% 36%,
        72% 55%,
        75% 32%,
        78% 55%,
        81% 38%,
        84% 55%,
        87% 30%,
        90% 55%,
        93% 36%,
        96% 55%,
        100% 62%,
        100% 100%
      );
      filter: blur(.6px);
      opacity:.6;
      animation: tree-drift 14s infinite ease-in-out;
    }

    /* fila cercana */
    .forest.near::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,.55) 0 34px,
          rgba(0,0,0,0) 34px 54px
        );
      clip-path: polygon(
        0 100%,
        0 62%,
        4% 38%,
        8% 62%,
        12% 30%,
        16% 62%,
        20% 42%,
        24% 62%,
        28% 28%,
        32% 62%,
        36% 40%,
        40% 62%,
        44% 34%,
        48% 62%,
        52% 26%,
        56% 62%,
        60% 38%,
        64% 62%,
        68% 30%,
        72% 62%,
        76% 42%,
        80% 62%,
        84% 28%,
        88% 62%,
        92% 36%,
        96% 62%,
        100% 70%,
        100% 100%
      );
      filter: blur(.3px);
      opacity:.9;
      animation: tree-drift 9s infinite ease-in-out;
    }

    /* glow naranja recortando */
    .tree-glow{
      position:fixed;
      inset:0;
      z-index:6;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 88%,
          rgba(255,74,0,.35),
          rgba(255,176,0,.18) 35%,
          transparent 70%
        );
      mix-blend-mode: screen;
      animation: glow-breath 5s infinite ease-in-out;
    }

    /* viñeta */
    .vignette{
      position:fixed;
      inset:0;
      z-index:9;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 35%, rgba(0,0,0,.55) 78%, rgba(0,0,0,.85) 100%);
    }

    /* ===== TEXTO ===== */
    .wrap{
      position:relative;
      z-index:10;
      text-align:center;
      max-width:760px;
    }

    .text{
      font-size:15px;
      line-height:1.6;
      color:var(--muted);
      text-shadow:0 0 14px rgba(0,0,0,.6);
    }

    .into{
      display:inline-block;
      letter-spacing:.18em;
      text-transform:lowercase;
      font-weight:700;
      color:var(--ink);
      animation: microglitch 3.8s infinite steps(2,end);
    }

    .sig{
      margin-top:18px;
      font-size:11px;
      opacity:.55;
      letter-spacing:.16em;
      text-transform:uppercase;
    }

    /* ===== ANIM ===== */
    @keyframes drift{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(-10px, 8px) scale(1.02); }
    }
    @keyframes pulse{
      0%,100%{ opacity:.45; }
      50%{ opacity:.55; }
    }
    @keyframes twinkle{
      0%{ opacity:.25; }
      50%{ opacity:.35; }
      100%{ opacity:.25; }
    }
    @keyframes scan-drift{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(-18px); }
    }
    @keyframes tree-drift{
      0%,100%{ transform: translateX(0); }
      50%{ transform: translateX(14px); }
    }
    @keyframes glow-breath{
      0%,100%{ opacity:.32; }
      50%{ opacity:.45; }
    }
    @keyframes microglitch{
      0%,92%{ transform:none; }
      93%{ transform:translateX(1px); }
      94%{ transform:none; }
      97%{ transform:translateX(-1px); }
      100%{ transform:none; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="opart"></div>
  <div class="stars"></div>
  <div class="scan"></div>

  <!-- bosque -->
  <div class="forest far"></div>
  <div class="forest near"></div>
  <div class="tree-glow"></div>

  <div class="vignette"></div>

  <main class="wrap">
    <p class="text">
      <span class="into">into the trees.</span><br>
      la señal se vuelve naranja.<br>
      la noche aún no ha empezado.
    </p>

    <div class="sig">
      COSMIC MARCIANA 2026 · INTO THE TREES
    </div>
  </main>
</body>
</html>
