<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entre los árboles</title>
<link rel="manifest" href="site.webmanifest">
<meta name="theme-color" content="#00ff00">
<link rel="icon" href="favicon.ico">

<style>
:root{
  --ink:#f6f2e9;
  --muted:#f0eadf;

  --pink:#ff8fd4;
  --orange:#ffb347;
  --yellow:#ffe066;
  --green:#8affc1;
  --blue:#7ad7ff;
  --violet:#b388ff;

  --v-bri: 0.92;
  --v-sat: 0.95;
  --v-con: 1.06;
  --v-zoom: 1.045;
  --v2-alpha: .34;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
  font-family:Arial, sans-serif;
  background:#000;
}

/* ===== FONDO VIDEO ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
  pointer-events:none;
  background:#000;
}

.bg video{
  position:absolute;
  inset:-3%;
  width:106%;
  height:106%;
  object-fit:cover;
  transform: scale(var(--v-zoom));
  filter: brightness(var(--v-bri)) saturate(var(--v-sat)) contrast(var(--v-con));
  will-change: transform, filter, opacity;
}

#v2{
  opacity: var(--v2-alpha);
  mix-blend-mode: overlay;
  filter: contrast(1.10) saturate(0.98);
  animation: v2-float 30s ease-in-out infinite;
}

@keyframes v2-float{
  0%,100%{ transform: scale(calc(var(--v-zoom) * 1.005)) translate(0,0); }
  50%{ transform: scale(calc(var(--v-zoom) * 1.015)) translate(.6%, -.4%); }
}

/* ===== LIQUID ===== */
.liquid{
  position:fixed;
  inset:-30%;
  z-index:-1;
  pointer-events:none;
  opacity:.10;
  filter: blur(18px) saturate(1.02) brightness(1);
  animation: slow-rotate 180s infinite linear;
  will-change: filter, transform, opacity;
}

.liquid::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, var(--pink), transparent 50%),
    radial-gradient(circle at 70% 25%, var(--orange), transparent 52%),
    radial-gradient(circle at 30% 70%, var(--green), transparent 56%),
    radial-gradient(circle at 75% 65%, var(--blue), transparent 54%),
    radial-gradient(circle at 50% 50%, var(--violet), transparent 58%),
    radial-gradient(circle at 55% 40%, var(--yellow), transparent 48%);
  animation: liquid-drift 60s infinite ease-in-out;
}

.grain{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:.12;
  mix-blend-mode: overlay;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0 1px,
      rgba(0,0,0,0) 1px 3px
    );
}

.vignette{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  background:
    radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 45%, rgba(0,0,0,.40) 84%);
}

/* ===== CONTENIDO CENTRAL ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
  max-width:760px;
  padding:20px;
}

.text{
  font-size:16px;
  line-height:1.7;
  color:var(--muted);
  margin:0;
  text-shadow: 0 0 22px rgba(0,0,0,.45);
}

.into{
  font-weight:700;
  letter-spacing:.22em;
  text-transform:lowercase;
  color:var(--ink);
}

/* botón respira */
#breath-btn{
  margin-top:20px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:lowercase;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.16);
  color:var(--muted);
  cursor:pointer;
  backdrop-filter: blur(6px);
  transition:.3s ease;
  animation: breathing 7s ease-in-out infinite;
}

#breath-btn:hover{
  border-color: rgba(255,255,255,.45);
  transform: translateY(-1px);
}

@keyframes breathing {
  0% { transform: scale(1); opacity: 0.65; }
  50% { transform: scale(1.06); opacity: 1; }
  100% { transform: scale(1); opacity: 0.65; }
}

/* ===== BLOQUE INFERIOR REFINADO ===== */
.bottom{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  z-index:6;
  text-align:center;
  width: min(92vw, 520px);
}

.bottom a{
  display:inline-flex;
  align-items:center;
  gap:.55em;
  margin-bottom:12px;

  font-size:11px;
  letter-spacing:.22em;
  text-transform:lowercase;

  color: rgba(246,242,233,.90);
  text-decoration:none;

  padding:8px 14px;
  border-radius:999px;

  background: rgba(0,0,0,.22);
  border: 1px solid rgba(255,255,255,.22);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  transition: transform .22s ease, border-color .22s ease, background .22s ease, color .22s ease;
}

.bottom a:hover{
  transform: translateY(-1px);
  border-color: rgba(255,255,255,.38);
  background: rgba(0,0,0,.30);
  color: rgba(246,242,233,1);
}

.sig{
  display:inline-block;
  padding:8px 12px;

  white-space: nowrap;
  font-size: clamp(10px, 2.2vw, 12px);
  letter-spacing: clamp(.10em, .3vw, .20em);
  text-transform:uppercase;

  color: rgba(240,234,223,.82);
  opacity: 1;

  border-top: 1px solid rgba(255,255,255,.12);
  background: linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,0));
  border-radius: 12px;
}

@media (max-width: 360px){
  .sig{ white-space: normal; line-height: 1.4; }
}

/* animaciones */
@keyframes liquid-drift{
  0%,100%{ transform: translate(0,0) scale(1); }
  50%{ transform: translate(-3%,2%) scale(1.04); }
}
@keyframes slow-rotate{
  0%{ transform: rotate(0deg); }
  100%{ transform: rotate(360deg); }
}

@media (prefers-reduced-motion: reduce){
  .liquid, .liquid::before{ animation:none !important; }
  #breath-btn{ animation:none !important; }
  #v2{ animation:none !important; }
}
</style>
</head>

<body>

<div class="bg" aria-hidden="true">
  <video id="v1" autoplay muted loop playsinline preload="auto">
    <source src="lava.mp4" type="video/mp4">
  </video>
  <video id="v2" autoplay muted loop playsinline preload="auto">
    <source src="super8.mp4" type="video/mp4">
  </video>
</div>

<div class="liquid" id="liquid"></div>
<div class="grain" aria-hidden="true"></div>
<div class="vignette" aria-hidden="true"></div>

<main class="wrap">
  <p class="text">
    <span class="into">entre los árboles</span><br>
    el mundo se para
  </p>
  <button id="breath-btn">respira</button>
</main>

<div class="bottom">
  <a href="index.html">← regresa al ruido</a>
  <div class="sig">COSMIC MARCIANA 2026 · AMOR · PAZ · SEÑAL</div>
</div>

<audio id="bg-audio" loop>
  <source src="respira2.mp3" type="audio/mpeg">
</audio>

</html>
