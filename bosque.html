<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entre los árboles</title>
<link rel="icon" href="favicon.ico">

<style>
:root{
  --ink:#f6f2e9;
  --muted:#f0eadf;

  --pink:#ff8fd4;
  --orange:#ffb347;
  --yellow:#ffe066;
  --green:#8affc1;
  --blue:#7ad7ff;
  --violet:#b388ff;

  /* VIDEO */
  --v-bri: 0.92;
  --v-sat: 0.95;
  --v-con: 1.06;
  --v-zoom: 1.045;
  --v2-alpha: .34;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
  font-family:Arial, sans-serif;
  background:#000;
}

/* ===== FONDO VIDEO ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
  pointer-events:none;
}

.bg video{
  position:absolute;
  inset:-3%;
  width:106%;
  height:106%;
  object-fit:cover;
  transform: scale(var(--v-zoom));
  filter: brightness(var(--v-bri)) saturate(var(--v-sat)) contrast(var(--v-con));
}

#v2{
  opacity: var(--v2-alpha);
  mix-blend-mode: overlay;
  filter: contrast(1.10) saturate(0.98);
  animation: v2-float 30s ease-in-out infinite;
}

@keyframes v2-float{
  0%,100%{ transform: scale(calc(var(--v-zoom) * 1.005)); }
  50%{ transform: scale(calc(var(--v-zoom) * 1.015)) translate(.6%, -.4%); }
}

/* ===== LIQUID ===== */
.liquid{
  position:fixed;
  inset:-30%;
  z-index:-1;
  pointer-events:none;
  opacity:.10;
  filter: blur(18px) saturate(1.02);
  animation: slow-rotate 180s infinite linear;
}

.grain{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:.12;
  mix-blend-mode: overlay;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0 1px,
      rgba(0,0,0,0) 1px 3px
    );
}

.vignette{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  background:
    radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 45%, rgba(0,0,0,.40) 84%);
}

/* ===== CONTENIDO ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
  max-width:760px;
  padding:20px;
}

.text{
  font-size:16px;
  line-height:1.7;
  color:var(--muted);
  text-shadow:0 0 22px rgba(0,0,0,.45);
}

.into{
  font-weight:700;
  letter-spacing:.22em;
  text-transform:lowercase;
  color:var(--ink);
}

/* ===== BOTÓN NORMAL ===== */
#breath-btn{
  margin-top:20px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:lowercase;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.16);
  color:var(--muted);
  cursor:pointer;
  backdrop-filter:blur(6px);
  transition:.4s ease;
  animation: breathing 5.5s cubic-bezier(.4,0,.2,1) infinite;
}

@keyframes breathing{
  0%{
    transform:scale(1);
    opacity:.65;
    box-shadow:0 0 0px rgba(255,255,255,0);
  }
  50%{
    transform:scale(1.10);
    opacity:1;
    box-shadow:0 0 22px rgba(255,255,255,.18);
  }
  100%{
    transform:scale(1);
    opacity:.65;
    box-shadow:0 0 0px rgba(255,255,255,0);
  }
}

/* ===== BOTÓN MODO SILENCIO ===== */
#breath-btn.silence{
  color:#d8d4cd;
  border-color:rgba(255,255,255,.18);
  background:rgba(0,0,0,.22);
  animation: breathingSilence 7s ease-in-out infinite;
}

@keyframes breathingSilence{
  0%,100%{
    transform:scale(1);
    opacity:.55;
    box-shadow:0 0 0px rgba(255,255,255,0);
  }
  50%{
    transform:scale(1.06);
    opacity:.8;
    box-shadow:0 0 10px rgba(200,200,200,.10);
  }
}

/* ===== BLOQUE INFERIOR ===== */
.bottom{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  z-index:6;
  text-align:center;
}

.bottom a{
  display:inline-block;
  margin-bottom:14px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:lowercase;
  color:rgba(240,234,223,.75);
  text-decoration:none;
  padding:6px 8px;
}

.sig{
  white-space:nowrap;
  font-size:clamp(9px,2.2vw,11.5px);
  letter-spacing:clamp(.08em,.3vw,.18em);
  opacity:.65;
  text-transform:uppercase;
  color:var(--muted);
}

/* sombra sutil */
.bottom a,
.sig{
  text-shadow:
    0 0 6px rgba(0,0,0,.55),
    0 0 14px rgba(0,0,0,.35);
}

@keyframes slow-rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="bg">
  <video id="v1" autoplay muted loop playsinline>
    <source src="lava.mp4" type="video/mp4">
  </video>
  <video id="v2" autoplay muted loop playsinline>
    <source src="super8.mp4" type="video/mp4">
  </video>
</div>

<div class="liquid" id="liquid"></div>
<div class="grain"></div>
<div class="vignette"></div>

<main class="wrap">
  <p class="text">
    <span class="into">entre los árboles</span><br>
    el mundo se para
  </p>
  <button id="breath-btn">respira</button>
</main>

<div class="bottom">
  <a href="index.html">← regresa al ruido</a>
  <div class="sig">COSMIC MARCIANA 2026 · AMOR · PAZ · SEÑAL</div>
</div>

<audio id="bg-audio" loop>
  <source src="respira2.mp3" type="audio/mpeg">
</audio>

<script>
const audio=document.getElementById('bg-audio');
const btn=document.getElementById('breath-btn');
let playing=false;

btn.addEventListener('click',()=>{
  if(!playing){
    audio.play();
    btn.textContent="silencio";
    btn.classList.add("silence");
    playing=true;
  }else{
    audio.pause();
    btn.textContent="respira";
    btn.classList.remove("silence");
    playing=false;
  }
});
</script>

</body>
</html>
