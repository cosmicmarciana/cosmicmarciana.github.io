<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entre los árboles</title>
<link rel="icon" href="favicon.ico">

<style>
:root{
  --ink:#f6f2e9;
  --muted:#f0eadf;

  --pink:#ff8fd4;
  --orange:#ffb347;
  --yellow:#ffe066;
  --green:#8affc1;
  --blue:#7ad7ff;
  --violet:#b388ff;

  /* variables reactivas para video */
  --v-bri: 0.92;
  --v-sat: 1.05;
  --v-con: 1.05;
  --v-zoom: 1.06;
  --v2-alpha: .42;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
  font-family:Arial, sans-serif;
  background:#000;
}

/* ===== VIDEO DOBLE ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
  pointer-events:none;
  background:#000;
}

.bg video{
  position:absolute;
  inset:-3%;
  width:106%;
  height:106%;
  object-fit:cover;
  transform: scale(var(--v-zoom));
  filter: brightness(var(--v-bri)) 
          saturate(var(--v-sat)) 
          contrast(var(--v-con));
  will-change: transform, filter, opacity;
}

#v2{
  opacity: var(--v2-alpha);
  mix-blend-mode: screen;
  animation: v2-float 18s ease-in-out infinite;
}

@keyframes v2-float{
  0%,100%{ transform: scale(calc(var(--v-zoom) * 1.01)); }
  50%{ transform: scale(calc(var(--v-zoom) * 1.03)) translate(1%, -1%); }
}

/* ===== LIQUID ===== */
.liquid{
  position:fixed;
  inset:-30%;
  z-index:0;
  pointer-events:none;
  filter: blur(28px) saturate(1.25) brightness(1);
  animation: slow-rotate 90s infinite linear;
  will-change: filter, transform;
}

.liquid::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, var(--pink), transparent 40%),
    radial-gradient(circle at 70% 25%, var(--orange), transparent 42%),
    radial-gradient(circle at 30% 70%, var(--green), transparent 45%),
    radial-gradient(circle at 75% 65%, var(--blue), transparent 44%),
    radial-gradient(circle at 50% 50%, var(--violet), transparent 48%),
    radial-gradient(circle at 55% 40%, var(--yellow), transparent 38%);
  animation: liquid-drift 22s infinite ease-in-out;
}

.liquid::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 40% 60%, rgba(255,255,255,.18), transparent 42%),
    radial-gradient(circle at 60% 45%, rgba(255,255,255,.12), transparent 46%);
  mix-blend-mode: overlay;
  animation: liquid-drift-alt 26s infinite ease-in-out;
}

.grain{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:.15;
  mix-blend-mode: overlay;
  background:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,.04) 0 1px,
      rgba(0,0,0,0) 1px 3px
    );
}

.vignette{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  background:
    radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 45%, rgba(0,0,0,.35) 80%);
}

/* ===== CONTENIDO ===== */
.wrap{
  position:relative;
  z-index:5;
  text-align:center;
  max-width:760px;
  padding:20px;
}

.text{
  font-size:16px;
  line-height:1.7;
  color:var(--muted);
  text-shadow:0 0 22px rgba(0,0,0,.45);
}

.into{
  font-weight:700;
  letter-spacing:.22em;
  text-transform:lowercase;
  color:var(--ink);
}

#breath-btn{
  margin-top:20px;
  font-size:11px;
  letter-spacing:.22em;
  padding:10px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.16);
  color:var(--muted);
  cursor:pointer;
  animation:breathing 6s ease-in-out infinite;
}

@keyframes breathing{
  0%,100%{ transform:scale(1); opacity:.7; }
  50%{ transform:scale(1.08); opacity:1; }
}

.bottom{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  z-index:6;
  text-align:center;
}

.sig{
  font-size:11px;
  letter-spacing:.18em;
  opacity:.65;
  text-transform:uppercase;
}

@keyframes liquid-drift{
  0%,100%{ transform:translate(0,0) scale(1); }
  50%{ transform:translate(-6%,4%) scale(1.08); }
}
@keyframes liquid-drift-alt{
  0%,100%{ transform:translate(0,0) scale(1); }
  50%{ transform:translate(5%,-6%) scale(1.1); }
}
@keyframes slow-rotate{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}
</style>
</head>

<body>

<div class="bg">
  <video id="v1" autoplay muted loop playsinline>
    <source src="super8.mp4" type="video/mp4">
  </video>

  <video id="v2" autoplay muted loop playsinline>
    <source src="lava.mp4" type="video/mp4">
  </video>
</div>

<div class="liquid" id="liquid"></div>
<div class="grain"></div>
<div class="vignette"></div>

<main class="wrap">
  <p class="text">
    <span class="into">entre los árboles</span><br>
    el mundo se para
  </p>
  <button id="breath-btn">respira</button>
</main>

<div class="bottom">
  <div class="sig">COSMIC MARCIANA 2026 · AMOR · PAZ · SEÑAL</div>
</div>

<audio id="bg-audio" loop>
  <source src="respira2.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('bg-audio');
const btn = document.getElementById('breath-btn');
const liquid = document.getElementById('liquid');

let audioCtx, analyser, data;
let rafId = null;

function initReactive(){
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  analyser.smoothingTimeConstant = 0.92;

  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  data = new Uint8Array(analyser.frequencyBinCount);
}

function getEnergy(){
  analyser.getByteFrequencyData(data);
  let sum = 0;
  for(let i=2;i<80;i++) sum += data[i];
  return (sum / 78) / 255;
}

function loop(){
  const e = Math.pow(getEnergy(),0.75);

  liquid.style.filter =
    `blur(${28 + e*22}px)
     saturate(${1.25 + e*.9})
     brightness(${1 + e*.22})`;

  document.documentElement.style.setProperty('--v-bri', 0.92 + e*0.28);
  document.documentElement.style.setProperty('--v-sat', 1.05 + e*0.7);
  document.documentElement.style.setProperty('--v-con', 1.05 + e*0.18);
  document.documentElement.style.setProperty('--v-zoom', 1.06 + e*0.035);
  document.documentElement.style.setProperty('--v2-alpha', 0.42 + e*0.18);

  rafId = requestAnimationFrame(loop);
}

btn.addEventListener('click', async ()=>{
  if(!audioCtx) initReactive();
  if(audioCtx.state === "suspended") await audioCtx.resume();

  audio.volume = 0;
  audio.play();

  const fade = setInterval(()=>{
    if(audio.volume < .5) audio.volume += .02;
    else clearInterval(fade);
  },50);

  loop();
});
</script>

</body>
</html>
