<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cosmic Marciana — Nou Disc</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0014;color:#fff;text-align:center;padding:40px}
    .card{max-width:720px;margin:auto;padding:32px;border-radius:24px;background:rgba(255,255,255,0.06);box-shadow:0 0 40px rgba(255,0,200,0.25)}
    h1{font-size:48px;margin:0 0 10px}
    p{opacity:.85;font-size:18px;line-height:1.4}
    .btn{display:inline-block;margin-top:20px;padding:14px 22px;border-radius:999px;background:#ff00cc;color:#fff;text-decoration:none;font-weight:700}
    .btn:hover{transform:scale(1.03)}
    .footer{margin-top:30px;font-size:14px;opacity:.6}
  </style>
</head>
<body>
  <div class="card">
    <h1>Cosmic Marciana</h1>
    <p>Nou disc disponible — psicodèlia setentera, sintetitzadors i soroll còsmic.</p>

    <!-- Canvia aquesta imatge per la portada del disc -->
    <img src="cover.png" alt="Portada del disc" style="width:100%;max-width:420px;border-radius:18px;margin:24px 0;box-shadow:0 0 30px rgba(0,255,255,.25)" />

    <!-- Botó principal -->
    <a class="btn" href="#">Escolta el disc</a>

    <div class="footer">
      ✦ Cosmic Marciana · 2026 · Fet fora dels gegants ✦
    </div>
  </div>
</body>
</html>
